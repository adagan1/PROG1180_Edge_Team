<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Create Equipment</title>
    <style>
        h1 {
            text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            padding-left: 50px;
            display: flex;
            justify-content: space-between; /* Align content horizontally */
            align-items: center; /* Center content vertically */
            width: 100%;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        main {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        form {
            margin: 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="tel"],
        input[type="time"],
        input[type="date"],
        select {
            width: 40%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            height: 40px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button[id="cancelButton"] {
            background-color: red;
        }
        button:hover {
            background-color: #555;
        }
        .invalid-input {
            border: 1px solid red;
        }
        #description, #partsUsed {
            resize: none; /* Prevent user from resizing the textarea */
        }
        input.invalid-input[type="text"]{
        border: 1px solid red;
    }
    /* Increase padding inside the form */
    form {
        padding: 8px;
    }
    /* Increase the size of the equipment issue box */
    #descriptionInfo textarea {
        width: 95%; 
        height: 150px; 
        padding: 10px; 
        margin-bottom: 20px; 
    }

    /* Input and button styling */
    input, button {
        padding: 10px;
        margin-bottom: 20px; 
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    /* Style adjustments for buttons next to inputs */
    .input-group {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .input-group input,
    .input-group button {
        flex: 1;
        margin: 0;
    }
    .input-group button {
        white-space: nowrap;
        flex: none;
    }
    </style>
</head>
<body>
    <header>
        <h1><a href="main.html" id="logo-link">Emma's Small Engines</a></h1>
        <nav id="headerContent">
            <ul>
                <li><a href="main.html">Home</a></li>
                <li style="display: none;" id="customerLink"><a href="customer.html">Customer</a></li>
                <li style="display: none;" id="repairsLink"><a href="repairs.html">Repairs</a></li>
                <li style="display: none;" id="reportsLink"><a href="reports.html">Reports</a></li>
                <li style="display: none;" id="maintenanceLink"><a href="tables.html">Maintenance</a></li>  
            </ul>
        </nav>
    </header>

    <button class="logout-button" id="logoutButton" onclick="location.href='login.html'" style="position: fixed; top: 70px; right: 10px;">Logout</button>

    <main>
        <h1 id="createOrEditTitle">Add Equipment</h1>
        <div class="center-container">
            <form id="createForm">
                <div id="ownerInfo">
                    <label for="owner">Owner:</label>
                    <input type="search" id="owner" name="owner" list="ownerList" placeholder="Search for an owner" required>
                    <datalist id="ownerList">
                        <option value="Joe Jawndel">
                        <option value="Billy Talent">
                        <option value="Julio Mendes">
                        <!-- Add more owners here -->
                    </datalist>
                </div>
                <div id="serialInfo">
                    <label for="serial">Serial Number:</label>
                    <input type="text" id="serial" name="serial" required placeholder="Serial #">
                </div>
                <div id="modelInfo">
                    <label for="model">Model Number:</label>
                    <input type="text" id="model" name="model" required placeholder="Model #">
                </div>
                <div id="nameInfo">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter name">
                </div>
                <div id="brandInfo">
                    <label for="brand">Brand:</label>
                    <select id="brand" name="brand" required>
                        <option value="" disabled selected>Select a brand</option>
                        <option value="Brand1">Craftsman</option>
                        <option value="Brand2">Dewalt</option>
                        <option value="Brand3">Honda</option>
                        <option value="Brand4">John Deere</option>
                    </select>
                </div>
                <div id="descriptionInfo">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required placeholder="Enter item description" rows="5" cols="50"></textarea>
                    <!-- The "rows" attribute determines the number of visible lines, and the "cols" attribute determines the number of visible columns -->
                </div>
                <div id="colourInfo">
                    <label for="colour">Colour:</label>
                    <select id="colour" name="colour" required>
                        <option value="" disabled selected>Select a colour</option>
                        <option value="Red">Red</option>
                        <option value="Blue">Blue</option>
                        <option value="Green">Green</option>
                        <option value="Yellow">Yellow</option>
                        <option value="Orange">Orange</option>
                        <option value="Purple">Purple</option>
                        <option value="Pink">Pink</option>
                        <option value="Black">Black</option>
                        <option value="White">White</option>
                        <option value="Gray">Gray</option>
                    </select>
                </div>
                
                <div id="errorContainer"></div> <!-- Container for error messages -->
                <div>
                    <button type="button" id="createInventoryButton">Save Changes</button>
                    <button type="button" id="cancelButton" onclick="goToCreateCustomerPage()">Cancel</button>
                </div>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    // Parse the URL parameters to get the customer's name
    const urlParams = new URLSearchParams(window.location.search);
    const customerName = urlParams.get('customerName');

    // Set the customer's name as the default value for the owner input field
    document.getElementById("owner").value = customerName;

    // Add an event listener to the "Save Changes" button
    document.getElementById("createInventoryButton").addEventListener("click", function () {
        // Reset the input field outlines
        resetInputOutlines();

        // Validate the input fields
        if (validateForm()) {
            // Get the data for the new inventory item
            const name = document.getElementById("name").value;
            const brand = document.getElementById("brand").value;
            const description = document.getElementById("description").value;
            const colour = document.getElementById("colour").value;

            // Get the selected owner from the dropdown list
            const owner = document.getElementById("owner").value;

            // Create an object with the new equipment data
            const newEquipment = {
                name: name,
                brand: brand,
                description: description,
                colour: colour,
                owner: owner
            };

            // For this example, we'll log the new data to the console
            console.log("New Equipment Data:", newEquipment);

            // Redirect back to the customer creation page
            window.location.href = "customerCreate.html";
        }
    });
});

function validateForm() {
    const name = document.getElementById("name").value;
    const brand = document.getElementById("brand").value;
    const serial = document.getElementById("serial").value;
    const model = document.getElementById("model").value;
    const description = document.getElementById("description").value;
    const colour = document.getElementById("colour").value;
    const owner = document.getElementById("owner").value;

    const errorMessages = [];

    if (name.trim() === "") {
        errorMessages.push("Please fill in the 'Name' field.");
        document.getElementById("name").classList.add("invalid-input");
    }

    if (brand === "") {
        errorMessages.push("Please select a 'Brand'.");
        document.getElementById("brand").classList.add("invalid-input");
    }

    if (serial === "" || /[a-zA-Z]/.test(serial)) {
        errorMessages.push("Please input a valid 'Serial Number'.");
        document.getElementById("serial").classList.add("invalid-input");
    }

    if (model === "" || /[a-zA-Z]/.test(model)) {
        errorMessages.push("Please input a valid 'Model Number'.");
        document.getElementById("model").classList.add("invalid-input");
    }

    if (colour === "") {
        errorMessages.push("Please select a 'Colour'.");
        document.getElementById("colour").classList.add("invalid-input");
    }

    if (owner === "") {
        errorMessages.push("Please select an 'Owner'.");
        document.getElementById("owner").classList.add("invalid-input");
    }

    if (errorMessages.length > 0) {
        // Display error messages on the page
        document.getElementById("errorContainer").innerHTML = errorMessages.join("<br>");
        return false;
    }

    return true;
}

function resetInputOutlines() {
    // Remove the 'invalid-input' class from all input fields and dropdown lists
    const inputs = document.querySelectorAll("input, select");
    inputs.forEach(input => {
        input.classList.remove("invalid-input");
    });
}

function goToCustomerPage() {
    window.location.href = "customer.html";
}


function goToCreateCustomerPage() {
    window.location.href = "customerCreate.html";
}

//check for roles
const userRole = sessionStorage.getItem('userRole');
    if (userRole === 'sales') {
        document.getElementById('customerLink').style.display = 'block';
    } else if (userRole === 'tech') {
        document.getElementById('repairsLink').style.display = 'block';
        document.getElementById('reportsLink').style.display = 'block';
    } else if (userRole === 'admin') {
        document.getElementById('customerLink').style.display = 'block';
        document.getElementById('maintenanceLink').style.display = 'block';
        document.getElementById('reportsLink').style.display = 'block';
        document.getElementById('repairsLink').style.display = 'block';
    } else {
        // Redirect to login page if user role is not set
        window.location.href = 'main.html';
    }
</script>

</body>
</html>
