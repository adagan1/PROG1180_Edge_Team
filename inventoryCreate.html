<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="inventoryCreate.js"></script>
    <title>Create Equipment</title>
    <!-- Kyle Fix! -->
    <style>
        h1 {
            text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        main {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        form {
            margin: 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 40%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            height: 40px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button[id="cancelButton"] {
            background-color: red;
        }
        button:hover {
            background-color: #555;
        }
        #description {
            resize: none; /* Prevent user from resizing the textarea */
        }
    </style>
    <!-- End Kyle Fix -->
</head>
<body>
    <header>
        <h1><a href="main.html" id="logo-link">Emma's Small Engines</a></h1>
        <nav>
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="inventory.html">Equipment</a></li>
                <li><a href="customer.html">Customer</a></li>
                <li><a href="tables.html">Maintenance</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 id="createOrEditTitle">Add Equipment</h1>
        <div class="center-container">
            <form id="createForm">
                <div id="nameInfo">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter name">
                </div>
                <div id="brandInfo">
                    <label for="brand">Brand:</label>
                    <select id="brand" name="brand" required>
                        <option value="" disabled selected>Select a brand</option>
                        <option value="Brand1">Brand1</option>
                        <option value="Brand2">Brand2</option>
                        <option value="Brand3">Brand3</option>
                        <option value="Brand4">Brand4</option>
                    </select>
                </div>
                <div id="descriptionInfo">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required placeholder="Enter item description" rows="5" cols="50"></textarea>
                    <!-- The "rows" attribute determines the number of visible lines, and the "cols" attribute determines the number of visible columns -->
                </div>
                <div id="colourInfo">
                    <label for="colour">Colour:</label>
                    <select id="colour" name="colour" required>
                        <option value="" disabled selected>Select a colour</option>
                        <option value="Red">Red</option>
                        <option value="Blue">Blue</option>
                        <option value="Green">Green</option>
                        <option value="Yellow">Yellow</option>
                        <option value="Orange">Orange</option>
                        <option value="Purple">Purple</option>
                        <option value="Pink">Pink</option>
                        <option value="Black">Black</option>
                        <option value="White">White</option>
                        <option value="Gray">Gray</option>
                    </select>
                </div>
                
                <div>
                    <button type="button" id="cancelButton" onclick="goToEquiptmentPage()">Cancel</button>
                    <button type="button" onclick="createInventory()">Save Changes</button>
                </div>
            </form>
        </div>
    </main>
    
    
    
</body>
</html>
