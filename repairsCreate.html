<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Emma's Small Engines</title>
    <style>
        h1 {
            text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            padding-left: 50px;
            display: flex;
            justify-content: space-between; /* Align content horizontally */
            align-items: center; /* Center content vertically */
            width: 100%;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        main {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        form {
            margin: 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="tel"],
        input[type="time"],
        input[type="date"],
        select {
            width: 40%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            height: 40px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button[id="cancelButton"] {
            background-color: red;
        }
        button:hover {
            background-color: #555;
        }
        .invalid-input {
            border: 1px solid red;
        }
        #description, #partsUsed {
            resize: none; /* Prevent user from resizing the textarea */
        }
        input.invalid-input[type="text"]{
        border: 1px solid red;
    }
    /* Increase padding inside the form */
    form {
        padding: 8px;
    }
    /* Increase the size of the equipment issue box */
    #descriptionInfo textarea {
        width: 95%; 
        height: 150px; 
        padding: 10px; 
        margin-bottom: 20px; 
    }

    /* Input and button styling */
    input, button {
        padding: 10px;
        margin-bottom: 20px; 
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    /* Style adjustments for buttons next to inputs */
    .input-group {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .input-group input,
    .input-group button {
        flex: 1;
        margin: 0;
    }
    .input-group button {
        white-space: nowrap;
        flex: none;
    }
   
    </style>
</head>
<body>
    <header>
        <h1><a href="main.html" id="logo-link">Emma's Small Engines</a></h1>
        <nav>
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="inventory.html">Equipment</a></li>
                <li><a href="customer.html">Customer</a></li>
                <li><a href="tables.html">Maintenance</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="repairs.html">Repairs</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 id="createOrEditTitle">New Repair Request</h1>
        <div class="center-container">
            <form id="createForm">
            </div>
            <!-- Mohammads fix -->     <!-- no more use for dropdown box, uses a search for owners -->
            <div id="ownerInfo">
                <label for="owner">Owner:</label>
                <input type="search" id="owner" name="owner" list="ownerList" placeholder="Search for an owner" required>
                <datalist id="ownerList">
                    <option value="Joe Jawndel">
                    <option value="Billy Talent">
                    <option value="Julio Mendes">
                    <!-- Add more owners here -->
                </datalist>
                <button type="button" id="newCustomerButton">New Customer</button>
            </div>
            
            <div id="EquipmentInfo">
                <label for="equipment">Equipment:</label>
                <input type="search" id="equipment" name="equipment" list="equipmentList" placeholder="Search for equipment" required>
                <datalist id="equipmentList">
                    <option value="Craftsman Bagged Lawnmower">
                    <option value="Dewalt Drill">
                    <option value="Craftsman Saw">
                    <option value="John Deere Electric Lawnmower">
                    <!-- Add more equipment options here -->
                </datalist>
                <button type="button" id="newEquipmentButton">New Equipment</button>
            </div>

                <div id="sessionInfo">
                    <label for="startTime">Start Time:</label>
                    <input type="time" id="startTime">
                    <input type="date" id="startDate">
                </div>

                <div id="descriptionInfo">
                    <label for="description">Equipment Issue</label>
                    <textarea id="description" name="description" required placeholder="Enter equipment issue in detail" rows="5" cols="50"></textarea>
                </div>
                <label for="warranty">Warranty:</label>
                <input type="checkbox">
                <div id="errorContainer"></div> <!-- Container for error messages -->
                <div>
                    <button type="button" id="createRepairsButton">Send to Pending Repairs</button>
                    <button type="button" id="cancelButton" onclick="goToRepairsPage()">Cancel</button>
                </div>
            </form>
        </div>
    </main>
    
<script>
    document.addEventListener("DOMContentLoaded", function () {
    const ownerInput = document.getElementById("owner");
    const equipmentList = document.getElementById("equipmentList");

    // Automatically fill start time
    var currentDateTime = new Date();
    var currentDate = currentDateTime.toISOString().split('T')[0];
    var currentTime = currentDateTime.toTimeString().split(' ')[0].substring(0, 5);

    document.getElementById('startDate').value = currentDate;
    document.getElementById('startTime').value = currentTime;

    // Define the mapping of owners to their equipment
    const ownerEquipmentMap = {
        "Joe Jawndel": ["Honda Bagged Lawnmower"],
        "Billy Talent": ["Dewalt Drill"],
        "Julio Mendes": ["John Deere Electric Lawnmower"],
    };
    // Initialize equipment list (clear it or set default state)
    updateEquipmentList(ownerInput.value, ownerEquipmentMap, equipmentList);

    // Event listener for owner input changes
    ownerInput.addEventListener("input", function() {
        updateEquipmentList(this.value, ownerEquipmentMap, equipmentList);
    });
    // Get the "New Customer" button and attach a click event listener to it
    document.getElementById("newCustomerButton").addEventListener("click", function () {
        window.location.href = "customerCreate.html"; // Redirects to the customer creation page
    });

    // Get the "New Equipment" button and attach a click event listener to it
    document.getElementById("newEquipmentButton").addEventListener("click", function () {
        window.location.href = "inventoryCreate.html"; // Redirects to the inventory creation page
    });
    // Add an event listener to the "Save Changes" button
    document.getElementById("createRepairsButton").addEventListener("click", function () {
        // Reset the input field outlines
        resetInputOutlines();

        // Validate the input fields
        if (validateForm()) {
            // Get the data for the new repair report
            const EquipmentInfo = document.getElementById("EquipmentInfo").value;
            const description = document.getElementById("description").value;
            const partsUsed = document.getElementById("partsUsed").value;
            const startTime = document.getElementById("startTime").value;
            const startDate = document.getElementById("startDate").value;
            const endTime = document.getElementById("endTime").value;
            const endDate = document.getElementById("endDate").value;          

            // Get the selected owner, and equipment from the dropdown list
            const owner = document.getElementById("owner").value;
            const equipment = document.getElementById("equipment").value;

            // Create an object with the new repairs report
            const newRepairsReport = {
                EquipmentInfo: EquipmentInfo,
                description: description,
                partsUsed: partsUsed,
                startTime: startTime,
                startDate: startDate,
                endTime: endTime,
                endDate: endDate,
                owner: owner
            };

            // For this example, we'll log the new data to the console
            console.log("New RepairsReport Data:", newRepairsReport);

            // Redirect back to the repairs page
            window.location.href = "repairs.html";

            
        }
    });
});

function validateForm() {
const description = document.getElementById("description").value;
const owner = document.getElementById("owner").value;
const equipment = document.getElementById("equipment").value;

const errorMessages = [];
if (owner === "") {
    errorMessages.push("Please select an 'Owner'.");
    document.getElementById("owner").classList.add("invalid-input");
}

if (equipment === "") {
    errorMessages.push("Please select an 'Equipment'.");
    document.getElementById("equipment").classList.add("invalid-input");
}

if (description === "") {
    errorMessages.push("Please fill in the 'Description' field.");
    document.getElementById("description").classList.add("invalid-input");
}

if (errorMessages.length > 0) {
    // Display error messages on the page
    document.getElementById("errorContainer").innerHTML = errorMessages.join("<br>");
    return false;
}

return true;
}

function resetInputOutlines() {
    // Remove the 'invalid-input' class from all input fields and dropdown lists
    const inputs = document.querySelectorAll("input, select");
    inputs.forEach(input => {
        input.classList.remove("invalid-input");
    });
}

function goToRepairsPage() {
    window.location.href = "repairs.html";
}

function updateEquipmentList(ownerName, ownerEquipmentMap, equipmentList) {
    equipmentList.innerHTML = ''; // Clear existing options

    if (ownerEquipmentMap[ownerName]) {
        ownerEquipmentMap[ownerName].forEach(function(equipment) {
            const option = document.createElement("option");
            option.value = equipment;
            option.textContent = equipment;
            equipmentList.appendChild(option);
        });
    } else {
        // Handle the case when no owner is selected or owner is not in the map
        // Optionally, add a default option or leave the list empty
    }
}
</script>

</body>
</html>
