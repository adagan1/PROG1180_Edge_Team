<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="repairsCreate.js"></script>
    <title>Emma's Small Engines</title>
    <style>
        h1 {
            text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            padding-left: 50px;
            display: flex;
            justify-content: space-between; /* Align content horizontally */
            align-items: center; /* Center content vertically */
            width: 100%;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        main {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        form {
            margin: 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="tel"],
        input[type="time"],
        input[type="date"],
        select {
            width: 40%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            height: 40px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button[id="cancelButton"] {
            background-color: red;
        }
        button:hover {
            background-color: #555;
        }
        .invalid-input {
            border: 1px solid red;
        }
        #description, #partsUsed {
            resize: none; /* Prevent user from resizing the textarea */
        }
        input.invalid-input[type="text"],
        input.invalid-input[type="email"],
        input.invalid-input[type="tel"],
        input.invalid-input[type="time"],
        input.invalid-input[type="date"] {
        border: 1px solid red;
    }
    </style>
</head>
<body>
    <header>
        <h1><a href="main.html" id="logo-link">Emma's Small Engines</a></h1>
        <nav>
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="inventory.html">Equipment</a></li>
                <li><a href="customer.html">Customer</a></li>
                <li><a href="tables.html">Maintenance</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="repairs.html">Repairs</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 id="createOrEditTitle">Add Repair report</h1>
        <div class="center-container">
            <form id="createForm">
            </div>
            <!-- Mohammads fix -->     <!-- no more use for dropdown box, uses a search for owners -->
            <div id="ownerInfo">
                <label for="owner">Owner:</label>
                <input type="search" id="owner" name="owner" list="ownerList" placeholder="Search for an owner" required>
                <datalist id="ownerList">
                    <option value="Joe Jawndel">
                    <option value="Billy Talent">
                    <option value="Julio Mendes">
                    <!-- Add more owners here -->
                </datalist>
            </div>
                   <!-- Mohammads fix -->     <!-- no more use for dropdown box, uses a search for equipment -->
            <div id="EquipmentInfo">
                <label for="equipment">Equipment:</label>
                <input type="search" id="equipment" name="equipment" list="equipmentList" placeholder="Search for equipment" required>
                <datalist id="equipmentList">
                    <option value="Craftsman Bagged Lawnmower">
                    <option value="Dewalt Drill">
                    <option value="Craftsman Saw">
                    <option value="John Deere Electric Lawnmower">
                    <!-- Add more equipment options here -->
                </datalist>
            </div>
                <div id="descriptionInfo">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required placeholder="Enter item description" rows="5" cols="50"></textarea>
                    <!-- The "rows" attribute determines the number of visible lines, and the "cols" attribute determines the number of visible columns -->
                </div>
                <div id="partsUsedInfo">
                    <label for="partsUsed">Parts used:</label>
                    <textarea id="partsUsed" name="partsUsed" required placeholder="Enter parts used" rows="3" cols="50"></textarea>
                    <!-- The "rows" attribute determines the number of visible lines, and the "cols" attribute determines the number of visible columns -->
                </div>
                <div id="startTimeInfo">
                    <label for="startTime">Start Time:</label>
                    <input type="time" id="startTime">
                    <input type="date" id="startDate">
                </div>
                <div id="endTimeInfo">
                    <label for="endTime">End Time:</label>
                    <input type="time" id="endTime">
                    <input type="date" id="endDate">
                <div id="errorContainer"></div> <!-- Container for error messages -->
                <div>
                    <button type="button" id="createRepairsButton">Save Changes</button>
                    <button type="button" id="cancelButton" onclick="goToRepairsPage()">Cancel</button>
                </div>
            </form>
        </div>
    </main>
    <script>
        // Set the start time and date inputs to the current date and time 
        // Mohammads Fix
        document.addEventListener('DOMContentLoaded', function() {
            var currentDateTime = new Date();
            var currentDate = currentDateTime.toISOString().split('T')[0];
            var currentTime = currentDateTime.toTimeString().split(' ')[0].substring(0, 5);
            
            document.getElementById('startDate').value = currentDate;
            document.getElementById('startTime').value = currentTime;
        });
    </script>
</body>
</html>
