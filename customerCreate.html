<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="customerCreate.js"></script>
    <title>Create Inventory</title>
</head>
<body>
    <header>
        <h1>Emma's Small Engines</h1>
        <nav>
            <ul>
                <li><a href="customer.html">Back to Customer</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 id="createOrEditTitle">Create Customer</h1>
        <div class="center-container">
            <form id="createForm">                
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div>
                    <label for="phone">Phone:</label>
                    <input type="number" id="phone" name="phone" required>
                </div>
                <div>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div>
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>  
                <div>
                    <button type="button" onclick="createInventory()">Create Inventory</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
