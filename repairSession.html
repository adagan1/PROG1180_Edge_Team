<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="repairSession.js"></script>
    <style>
        h1 {
            text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            padding-left: 50px;
            display: flex;
            justify-content: space-between; /* Align content horizontally */
            align-items: center; /* Center content vertically */
            width: 100%;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        main {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        form {
            margin: 0;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="tel"],
        input[type="time"],
        input[type="date"],
        select {
            width: 40%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            height: 40px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button[id="cancelButton"] {
            background-color: red;
        }
        button:hover {
            background-color: #555;
        }
        .invalid-input {
            border: 1px solid red;
        }
        .remove-part-button {
    margin-left: 5px; /* Space between the input and the button */
    padding: 5px 10px; /* Increase padding for a larger button */
    font-size: 18px; /* Bigger font size for the '-' symbol */
    line-height: 1.3; /* Align with the input field */
    vertical-align: middle; /* Align vertically */
    cursor: pointer; /* Change cursor to pointer on hover */
    border: 1px solid #ccc; /* Optional: add a border */
    background-color: #000000; /* Optional: background color */
}
    textarea {
        resize: none;
    }
    </style>
    <title>Edit Repair</title>
</head>
<body>
    <header>
        <h1><a href="main.html" id="logo-link">Emma's Small Engines</a></h1>
        <nav>
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="inventory.html">Equipment</a></li>
                <li><a href="customer.html">Customer</a></li>
                <li><a href="tables.html">Maintenance</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="repairs.html">Repairs</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 id="repairTitle">Repair Session</h1>
        <form id="editForm">
            <label id="repairIdLabel"></label>

            <label for="description">Issue:</label>
            <textarea id="description" name="description" placeholder="Enter item description" rows="7" cols="70"></textarea>
            
            
            <div class="parts-container">
                <label>Parts used for repair:</label>
                <div id="parts-list">
                    <div class="part-row">
                        <select class="part-select">
                            <option value="">Select Part</option>
                            <!-- Add other part options here -->
                        </select>
                        <input type="number" class="quantity-input" value="1" min="1">
                        <button type="button" class="remove-part-button" onclick="removeThisPartRow(this)">-</button>
                    </div>
                </div>
                <button type="button" class="add-part-button" onclick="addPartRow()">Add Part</button>
            </div>
            
    <div id="startTimeInfo">
                    <label for="startTime">Start Time:</label>
                    <input type="time" id="startTime">
                    <input type="date" id="startDate">
            </div>
            <div id="endTimeInfo">
                    <label for="endTime">End Time:</label>
                    <input type="time" id="endTime">
                    <input type="date" id="endDate">
            </div>
             <!-- Technician and Time Information -->
            <label for="technician">Technician:</label>
            <select id="technician">
                <option value="">Select Technician</option>
                <option value="Eugene">Eugene</option>
                <option value="Sarah">Sarah</option>
            </select>
            <!-- Technician Notes -->
            <label for="technicianNotes">Technician Notes:</label>
            <textarea id="technicianNotes" placeholder="Notes from the technician" rows="7" cols="70"></textarea>
            
            <div id="errorContainer"></div>
            
            <button type="button" id="completeButton">Complete</button>
            <button type="button" id="saveButton">Save Changes</button>
            <button type="button" id="cancelButton" onclick="goToRepairsPage()">Cancel</button>
        </form>
    </main>
</body>
</html>
