<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        h1 {
            text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            padding-left: 50px;
            display: flex;
            justify-content: space-between; /* Align content horizontally */
            align-items: center; /* Center content vertically */
            width: 100%;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        main {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        form {
            margin: 0;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="tel"],
        input[type="time"],
        input[type="date"],
        select {
            width: 40%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            height: 40px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button[id="cancelButton"] {
            background-color: red;
        }
        button:hover {
            background-color: #555;
        }
        .invalid-input {
            border: 1px solid red;
        }
        .remove-part-button {
    margin-left: 5px; /* Space between the input and the button */
    padding: 5px 10px; /* Increase padding for a larger button */
    font-size: 18px; /* Bigger font size for the '-' symbol */
    line-height: 1.3; /* Align with the input field */
    vertical-align: middle; /* Align vertically */
    cursor: pointer; /* Change cursor to pointer on hover */
    border: 1px solid #ccc; /* Optional: add a border */
    background-color: #000000; /* Optional: background color */
}
    textarea {
        resize: none;
    }
    /* Border box for parts used for repair*/
    .parts-container {
    border: 2px solid #333; 
    padding: 15px; /* Adds some space inside the box */
    margin-top: 20px; /* Adds space above the box */
    margin-bottom: 20px; /* Adds space below the box */
    background-color: #fff; /* Sets a background color */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow for depth */
    border-radius: 5px; /* Rounds the corners of the box */
}
    /* Border box for Time session used in repair*/
    .time-container {
    border: 2px solid #333; /* Adds a solid border */
    padding: 15px; /* Adds some space inside the box */
    margin-top: 20px; /* Adds space above the box */
    margin-bottom: 20px; /* Adds space below the box */
    background-color: #fff; /* Sets a background color */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow for depth */
    border-radius: 5px; /* Rounds the corners of the box */
}

    </style>
    <title>Edit Repair</title>
</head>
<body>
    <header>
        <h1><a href="main.html" id="logo-link">Emma's Small Engines</a></h1>
        <nav id="headerContent">
            <ul>
                <li><a href="main.html">Home</a></li>
                <li style="display: none;" id="customerLink"><a href="customer.html">Customer</a></li>
                <li style="display: none;" id="repairsLink"><a href="repairs.html">Repairs</a></li>
                <li style="display: none;" id="reportsLink"><a href="reports.html">Reports</a></li>
                <li style="display: none;" id="maintenanceLink"><a href="tables.html">Maintenance</a></li>  
            </ul>
        </nav>
    </header>

    <button class="logout-button" id="logoutButton" onclick="location.href='login.html'" style="position: fixed; top: 70px; right: 10px;">Logout</button>

    <main>
        <h1 id="repairTitle">Repair Session</h1>
        <form id="editForm">
            <label id="repairIdLabel"></label>

            <label id="serialNumberLabel"></label>

            <label for="warranty">Warranty:</label>
                <input type="checkbox">

            <label for="description">Issue:</label>
            <textarea id="description" name="description" placeholder="Enter item description" rows="7" cols="70"></textarea>
            
            
            <div class="parts-container">
                <label>Parts used for repair:</label>
                <div id="parts-list">
                    <div class="part-row">
                        <select class="part-select">
                            <option value="" disabled selected>Select Part</option>
                            <!-- Add other part options here -->
                        </select>
                        <input type="number" class="quantity-input" value="1" min="1">
                        <button type="button" class="remove-part-button" onclick="removeThisPartRow(this)">-</button>
                    </div>
                </div>
                <button type="button" class="add-part-button" onclick="addPartRow()">Add Part</button>
            </div>
            
    <!-- Time Information Container -->
        <div class="time-container">
            <label>Time Information:</label>
            <div id="time-list">
                <div class="time-row">
                    <h3>Session 1</h3>
                    <select class="repair-select">
                        <option value="" disabled selected>Select Repair Type</option>
                        <!-- Add other repair options here -->
                    </select>
                    <label for="startTime">Start Time:</label>
                    <input id="startTime" type="time" class="startTime">
                    <input id="startDate" type="date" class="startDate">
                    <label for="endTime">End Time:</label>
                    <input type="time" class="endTime">
                    <input type="date" class="endDate">
                    
                </div>
            </div>
            <button type="button" class="add-time-button" onclick="addTimeRow()">Add Time</button>
        </div>
             <!-- Technician and Time Information -->
            <label for="technician">Technician:</label>
            <div id="technician-list">
                <div class="technician-row">
                    <select id="technician">
                        <option value="" disabled selected>Select Technician</option>
                        <option value="Eugene">Eugene</option>
                        <option value="Sarah">Sarah</option>
                        <option value="Will">Will</option>
                        <option value="Bill">Bill</option>
                        <option value="Jill">Jill</option>
                    </select>
                </div>
            </div>
            <button type="button" class="add-technician-button" onclick="addTechnicianRow()">Add Technician</button>
            <!-- Technician Notes -->
            <label for="technicianNotes">Technician Notes:</label>
            <textarea id="technicianNotes" placeholder="Notes from the technician" rows="7" cols="70"></textarea>
            
            <div id="errorContainer"></div>
            
            <button type="button" id="completeButton">Complete</button>
            <button type="button" id="saveButton" onclick="goToRepairsPage()">Save Changes</button>
            <button type="button" id="cancelButton" onclick="goToRepairsPage()">Cancel</button>
        </form>
    </main>
</body>
</html>
<script>
    const partsData = [
    { name: 'Bolt' },
    { name: 'Screw' },
    { name: 'Washer' },
    { name: 'Nut' },
    { name: 'Spring' },
];

    const repairTypesData = [
    { name: 'Oil change' },
    { name: 'Tire change' },
    { name: 'Sharpening' },
    { name: 'Engine repair' },
]

const technicianData = [
    { name: 'Eugene' },
    { name: 'Sarah' },
    { name: 'Will' },
    { name: 'Bill' },
    { name: 'Jill' }
]

document.addEventListener("DOMContentLoaded", function () {
    // Get the equipment data from the URL parameter as a JSON string
    const urlParams = new URLSearchParams(window.location.search);
    const repairDataString = urlParams.get("repairData");

    // Populate initial parts dropdown
    const initialPartsDropdown = document.querySelector(".part-select");
    partsData.forEach(part => {
        const option = document.createElement("option");
        option.value = part.name;
        option.text = part.name;
        initialPartsDropdown.appendChild(option);
    });

    // Populate initial repairs dropdown
    const initialRepairsDropdown = document.querySelector(".repair-select");
    repairTypesData.forEach(repair => {
        const option = document.createElement("option");
        option.value = repair.name;
        option.text = repair.name;
        initialRepairsDropdown.appendChild(option);
    });

    // Automatically fill start time
    var currentDateTime = new Date();
    var currentDate = currentDateTime.toISOString().split('T')[0];
    var currentTime = currentDateTime.toTimeString().split(' ')[0].substring(0, 5);

    document.getElementById('startDate').value = currentDate;
    document.getElementById('startTime').value = currentTime;

    // Retrieve and parse the repair session data
    let repairData = null;

    if (repairDataString) {
        try {
            repairData = JSON.parse(repairDataString);
        } catch (error) {
            console.error("Error parsing repair data:", error);
        }
    }

    // Check the repair session status and update the complete button visibility
    if (repairData && repairData.status === 'Completed') {
        const completeButton = document.getElementById('completeButton');
        completeButton.style.display = 'none';
    }

    // Add click event listener to the complete button
    completeButton.addEventListener('click', function () {
        // Redirect to the repairs.html page
        window.location.href = 'repairs.html';
    });

    if (repairDataString) {
        try {
            // Parse the JSON data
            const repairToEdit = JSON.parse(repairDataString);

            console.log(repairToEdit);
            // Populate the input fields with the equipment data
            document.getElementById("repairTitle").textContent = repairToEdit.customer + "'s " + repairToEdit.equipment;

            // Display Repair ID in a label
            document.getElementById("repairIdLabel").textContent = "Repair ID: " + repairToEdit.repairid;

            // Display serial number
            document.getElementById("serialNumberLabel").textContent = "Serial number: " + repairToEdit.serial;

            document.getElementById("description").value = repairToEdit.description;


            // Handle the customer dropdown
            const customerDropdown = document.getElementById("customer");
            customerDropdown.value = repairToEdit.customer;

            // Add an event listener to save changes
            const saveButton = document.getElementById("saveButton");
            saveButton.addEventListener("click", function () {
                // Reset previous error styles and messages
                resetValidationStyles();
                const errorContainer = document.getElementById("errorContainer");
                errorContainer.innerText = "";

                // Validate the input fields
                const customer = document.getElementById("customer").value;
                const brand = document.getElementById("brand").value;
                const description = document.getElementById("equipmentDescription").value;

                if (customer && brand && description) {
                    // All fields are filled, proceed with saving changes
                    repairToEdit.customer = customer;
                    repairToEdit.brand = brand;
                    repairToEdit.description = description;

                    // Update the data in local storage
                    const storedRepairData = JSON.parse(localStorage.getItem("equipmentData")) || [];
                    storedRepairData[repairToEdit.index] = repairToEdit;
                    localStorage.setItem("repairData", JSON.stringify(storedRepairData));

                    // Redirect back to the inventory page
                    window.location.href = "repairs.html";
                } else {
                    // Display error messages for missing or incorrect fields
                    if (!customer) {
                        errorContainer.innerText += "Please enter a name.\n";
                        document.getElementById("customer").classList.add("invalid-input");
                    }
                    if (!brand) {
                        errorContainer.innerText += "Please select a brand.\n";
                        document.getElementById("brand").classList.add("invalid-input");
                    }
                    if (!description) {
                        errorContainer.innerText += "Please enter equipment description.\n";
                        document.getElementById("equipmentDescription").classList.add("invalid-input");
                    }
                }
            });
        } catch (error) {
            console.error("Error parsing equipment data:", error);
        }
    } else {
        // Handle missing or invalid equipment data
        alert("Invalid or missing equipment data.");
        window.location.href = "repairs.html";
    }
});

function goToRepairsPage() {
    window.location.href = "repairs.html";
}

function resetValidationStyles() {
    const elements = document.getElementsByClassName("invalid-input");
    for (let i = 0; i < elements.length; i++) {
        elements[i].classList.remove("invalid-input");
    }
}

function addPartRow() {
    const partsList = document.getElementById("parts-list");
    const newRow = document.createElement("div");
    newRow.className = 'part-row';

    newRow.innerHTML = `
        <select class="part-select">
            <option value="" disabled selected>Select Part</option>
            ${partsData.map(part => `<option value="${part.name}">${part.name}</option>`).join('')}
        </select>
        <input type="number" class="quantity-input" value="1" min="1">
        <button type="button" class="remove-part-button" onclick="removeThisPartRow(this)">-</button>
    `;

    partsList.appendChild(newRow);
}

function removeThisPartRow(button) {
    const partRow = button.parentElement;
    partRow.remove();
}
let sessionCounter = 1; // Start with 1 for the first session

function addTimeRow() {
    const timeList = document.getElementById("time-list");
    const newRow = document.createElement("div");
    newRow.className = 'time-row';

    // Increment session counter for each new session
    sessionCounter++;

    newRow.innerHTML = `
        <h3>Session ${sessionCounter}</h3>
        <select class="repair-select">
                        <option value="" disabled selected>Select Repair Type</option>
                        ${repairTypesData.map(repair => `<option value="${repair.name}">${repair.name}</option>`).join('')}
                    </select>
        <label for="startTime">Start Time:</label>
        <input type="time" class="startTime">
        <input type="date" class="startDate">
        <label for="endTime">End Time:</label>
        <input type="time" class="endTime">
        <input type="date" class="endDate">
        <button type="button" class="remove-time-button" onclick="removeThisTimeRow(this)">-</button>
    `;

    timeList.appendChild(newRow);
    renumberSessions(); // Renumber sessions after adding a new one
}

function removeThisTimeRow(button) {
    const timeRow = button.parentElement;
    timeRow.remove();
    renumberSessions(); // Renumber sessions after removing one
}
function renumberSessions() {
    const timeRows = document.querySelectorAll('.time-row');
    timeRows.forEach((row, index) => {
        // Update the session number, index starts from 0, so add 1 for session number
        row.querySelector('h3').textContent = `Session ${index + 1}`;
    });
}

function addTechnicianRow() {
    const technicianList = document.getElementById("technician-list");
    const newRow = document.createElement("div");
    newRow.className = 'technician-row';

    newRow.innerHTML = `
        <select class="technician-select">
            <option value="" disabled selected>Select Technician</option>
            ${technicianData.map(technician => `<option value="${technician.name}">${technician.name}</option>`).join('')}
        </select>
        <button type="button" class="remove-part-button" onclick="removeThisPartRow(this)">-</button>
    `;

    technicianList.appendChild(newRow);
}

function removeThisTimeRow(button) {
    const timeRow = button.parentElement;
    timeRow.remove();
    renumberSessions(); // Renumber sessions after removing one
}

//check for roles
const userRole = sessionStorage.getItem('userRole');
    if (userRole === 'sales') {
        document.getElementById('customerLink').style.display = 'block';
        document.getElementById('reportsLink').style.display = 'block';
    } else if (userRole === 'tech') {
        document.getElementById('repairsLink').style.display = 'block';
        document.getElementById('reportsLink').style.display = 'block';
    } else if (userRole === 'admin') {
        document.getElementById('customerLink').style.display = 'block';
        document.getElementById('maintenanceLink').style.display = 'block';
        document.getElementById('reportsLink').style.display = 'block';
        document.getElementById('repairsLink').style.display = 'block';
    } else {
        // Redirect to login page if user role is not set
        window.location.href = 'main.html';
    }
</script>

</body>
</html>
