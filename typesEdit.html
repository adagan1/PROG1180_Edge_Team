<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="style.css">
<html lang="en">
    <head>
        <title>Edit Types</title>
    </head>
    <body>
        <header>
            <h1><a href="main.html" id="logo-link">Emma's Small Engines</a></h1>
            <nav>
                <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="inventory.html">Equipment</a></li>
                <li><a href="customer.html">Customer</a></li>
                <li><a href="tables.html">Maintenance</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="repairs.html">Repairs</a></li>
                </ul>
            </nav>
        </header>
        <style>
            h1 {
                text-align: center;
            }
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }
    
            header {
                background-color: #333;
                color: #fff;
                padding: 1rem;
                padding-left: 50px;
                display: flex;
                justify-content: space-between; /* Align content horizontally */
                align-items: center; /* Center content vertically */
                width: 100%;
            }
    
            header h1 {
                margin: 0;
            }
    
            nav ul {
                list-style: none;
                padding: 0;
            }
    
            nav ul li {
                display: inline;
                margin-right: 20px;
            }
    
            main {
                max-width: 600px;
                margin: 0 auto;
                background-color: #fff;
                padding: 20px;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
                text-align: center;
            }
    
            form {
                margin: 0;
            }
    
            label {
                display: block;
                margin-bottom: 5px;
            }
    
            input[type="text"],
            input[type="number"],
            input[type="email"],
            input[type="tel"],
            select {
                width: 40%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
    
            select {
                height: 40px;
            }
    
            button {
                background-color: #333;
                color: #fff;
                padding: 10px 20px;
                border: none;
                cursor: pointer;
            }
    
            button[id="cancelButton"] {
                background-color: red;
            }
            button:hover {
                background-color: #555;
            }
            #description {
                resize: none; /* Prevent user from resizing the textarea */
            }
            .invalid-input {
                border: 1px solid red;
            }
            input.invalid-input[type="text"],
            input.invalid-input[type="email"],
            input.invalid-input[type="tel"] {
                border: 1px solid red;
            }
        </style>
    
        
    <main>
        <h1>Edit Types</h1>
        <form id="editForm">
            <div class="edit-container">
                <div>
                    <label for="typesName">Names:</label>
                    <input type="text" id="typeName" name="typeName" placeholder="Enter name" required>
                </div>
                <label for="typeStock">Stock:</label>
                <input type="number" id="typeStock" name="stock" required>


                <div id="errorContainer" class="error"></div>

                <button type="button" id="saveButton">Save Changes</button>
                <button type="button" id="cancelButton" onclick="goToTablesPage()">Cancel</button>
            </div>
        </form>
    </main>
    
<script>
    document.addEventListener("DOMContentLoaded", function () {
    const urlParams = new URLSearchParams(window.location.search);
    const typeDataString = urlParams.get("data");

    if (typeDataString) {
        try {
            const typeToEdit = JSON.parse(typeDataString);
            document.getElementById("typeName").value = typeToEdit.name;
            document.getElementById("typeStock").value = typeToEdit.stock;// Set the type name in the text box
        
            // Add an event listener to save changes
            document.getElementById("saveButton").addEventListener("click", function () {
                // Reset the input field outlines
                resetInputOutlines();
        
                // Validate the input fields
                if (validateForm()) {
                    // Update the type data with the new values
                    typeToEdit.name = document.getElementById("typeName").value;
        
                    // Update the data in local storage
                    // Retrieve the existing type data
                    const storedtypeData = JSON.parse(localStorage.getItem("typeData")) || [];
        
                    // Update the type data in local storage
                    storedtypeData[typeToEdit.index] = typeToEdit;
        
                    // Save the updated data back to local storage
                    localStorage.setItem("typeData", JSON.stringify(storedtypeData));
        
                    // Redirect back to the type page
                    window.location.href = "tables.html";
                }
            });
        } catch (error) {
            console.error("Error parsing type data:", error); // Define the 'error' variable
        }
    }
});

function validateForm() {
    const typeName = document.getElementById("typeName").value;

    const errorMessages = [];

    if (typeName === "") {
        errorMessages.push("Please fill in the 'type' field.");
        document.getElementById("typeName").classList.add("invalid-input");
    } else if (!validatetype(typeName)) {
        errorMessages.push("The 'type' field should only contain letters.");
        document.getElementById("typeName").classList.add("invalid-input");
    }

    if (errorMessages.length > 0) {
        // Display error messages on the page
        document.getElementById("errorContainer").innerHTML = errorMessages.join("<br>");
        return false;
    }
    return true;
}

function validatetype(name) {
    const typePattern = /^[A-Za-z\s]+$/;
    return typePattern.test(name);
}


function goToTablesPage() {
    window.location.href = "tables.html";
}



function resetInputOutlines() {
    // Remove the 'invalid-input' class from all input fields and dropdown lists
    const inputs = document.querySelectorAll("input, select");
    inputs.forEach(input => {
        input.classList.remove("invalid-input");
    });
}
</script>

</body>
</html>
