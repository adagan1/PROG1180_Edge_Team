<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Report Details</title>
    <style>
        h1 {
            text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            padding-left: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        main {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="main.html" id="logo-link">Emma's Small Engines</a></h1>
        <nav id="headerContent">
            <ul>
                <li><a href="main.html">Home</a></li>
                <li style="display: none;" id="customerLink"><a href="customer.html">Customer</a></li>
                <li style="display: none;" id="repairsLink"><a href="repairs.html">Repairs</a></li>
                <li style="display: none;" id="reportsLink"><a href="reports.html">Reports</a></li>
                <li style="display: none;" id="maintenanceLink"><a href="tables.html">Maintenance</a></li>  
            </ul>
        </nav>
    </header>

    <button class="logout-button" id="logoutButton" onclick="location.href='login.html'" style="position: fixed; top: 70px; right: 10px;">Logout</button>

    <main>
        <h1>Report Details</h1>
        <table id="reportDetailsTable">
            <tr>
                <th>Owner</th>
                <td id="reportOwner"></td>
            </tr>
        </table>
    </main>
    <button type="button" id="cancelButton" onclick="goToReportsPage()">Back to Reports</button>

<script>
    document.addEventListener("DOMContentLoaded", function () {
    // Retrieve report data from sessionStorage
    const selectedReportString = sessionStorage.getItem("selectedReport");
    if (!selectedReportString) {
        // Redirect to reports page if no report data is found
        window.location.href = "reports.html";
    }

    const selectedReport = JSON.parse(selectedReportString);

    // Populate common details (owner)
    document.getElementById("reportOwner").textContent = selectedReport.owner;

    // Get the table element
    const reportDetailsTable = document.getElementById("reportDetailsTable");

    // Clear previous content
    reportDetailsTable.innerHTML = "";

    // Check if the report is a warranty
    if (selectedReport.category == "Warranty") {
        reportDetailsTable.innerHTML += `
            <tr>
                <th>Owner</th>
                <td>${selectedReport.owner}</td>
            </tr>
            <tr>
                <th>Equipment</th>
                <td>${selectedReport.equipment}</td>
            </tr>
            <tr>
                <th>Date</th>
                <td>${selectedReport.date}</td>
            </tr>
            <tr>
                <th>Warranty Start</th>
                <td>${selectedReport.warrantyStart}</td>
            </tr>
            <tr>
                <th>Warranty End</th>
                <td>${selectedReport.warrantyEnd}</td>
            </tr>
            <tr>
                <th>Additional Details</th>
                <td>${selectedReport.warrantyDetails}</td>
            </tr>
        `
    }

    // Check if the report is a sale
    if (selectedReport.category == "Sales") {
        reportDetailsTable.innerHTML += `
            <tr>
                <th>Owner</th>
                <td>${selectedReport.owner}</td>
            </tr>

            <tr>
                <th>Date</th>
                <td>${selectedReport.date}</td>
            </tr>
            <tr>
                <th>Item(s)</th>
                <td>${selectedReport.description}</td>
            </tr>
            <tr>
                <th>Price</th>
                <td>${selectedReport.price}</td>
            </tr>
            <tr>
                <th>Quantity</th>
                <td>${selectedReport.quantity}</td>
            </tr>
            <tr>
                <th>Total</th>
                <td>${selectedReport.total}</td>
            </tr>
        `
    }

    // Check if the report is a weekly report
if (selectedReport.category == "Weekly Report") {
    reportDetailsTable.innerHTML += `
        <tr>
            <th>Owner</th>
            <td>${selectedReport.owner}</td>
        </tr>
        <tr>
            <th>Start Date</th>
            <td>${selectedReport.startReportDate}</td>
        </tr>
        <tr>
            <th>End Date</th>
            <td>${selectedReport.endReportDate}</td>
        </tr>
        <tr>
            <th>Total Sales</th>
            <td>${selectedReport.totalSales}</td>
        </tr>
        <tr>
            <th>Total Repairs</th>
            <td>${selectedReport.totalRepairs}</td>
        </tr>
        <tr>
            <th>Inventory Used</th>
            <td>${selectedReport.inventoryUsed}</td>
        </tr>
    `;
}
});

function goToReportsPage() {
    window.location.href = "reports.html";
}

//check for roles
const userRole = sessionStorage.getItem('userRole');
    if (userRole === 'sales') {
        document.getElementById('customerLink').style.display = 'block';
    } else if (userRole === 'tech') {
        document.getElementById('repairsLink').style.display = 'block';
        document.getElementById('reportsLink').style.display = 'block';
    } else if (userRole === 'admin') {
        document.getElementById('customerLink').style.display = 'block';
        document.getElementById('maintenanceLink').style.display = 'block';
        document.getElementById('reportsLink').style.display = 'block';
        document.getElementById('repairsLink').style.display = 'block';
    } else {
        // Redirect to login page if user role is not set
        window.location.href = 'main.html';
    }
</script>

</body>
</html>
