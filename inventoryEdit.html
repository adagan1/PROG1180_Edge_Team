<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="editinventory.js"></script>
<html lang="en">
    <head>
        <title>Edit Equipment</title>
    </head>
    <body>
        <header>
            <h1>Edit Equipment</h1>
            <nav>
                <ul>
                    <li><a href="inventory.html">Back to Inventory</a></li>
                </ul>
            </nav>
        </header>
    
        <main>
            <form id="editForm">
                <div class="center-container">
                    <input type="text" id="equipmentName" placeholder="Equipment Name">
                    <input type="text" id="equipmentDescription" placeholder="Description">
                    <input type="text" id="equipmentPrice" placeholder="Price">
                    <input type="text" id="equipmentStatus" placeholder="Status">
                    <input type="text" id="equipmentAmount" placeholder="Amount">
                    <input type="text" id="equipmentColour" placeholder="Colour">
                    <button type="button" id="saveButton">Save Changes</button>
                </div>
            </form>
        </main>
    </body>
</html>
