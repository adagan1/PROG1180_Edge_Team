<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="style.css">
<html lang="en">
    <head>
        <title>Edit Equipment</title>
    </head>
    <body>
        <header>

            <nav id="headerContent">
                <ul>
                    <li><a href="main.html">Home</a></li>

                    <li style="display: none;" id="repairsLink"><a href="repairs.html">Repairs</a></li>
                    <li style="display: none;" id="reportsLink"><a href="reports.html">Reports</a></li>
                    <li style="display: none;" id="maintenanceLink"><a href="tables.html">Maintenance</a></li>  
                </ul>
            </nav>
        </header>
    
        <button class="logout-button" id="logoutButton" onclick="location.href='login.html'" style="position: fixed; top: 70px; right: 10px;">Logout</button>
    
        <style>
            h1 {
            text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            padding-left: 50px;
            display: flex;
            justify-content: space-between; /* Align content horizontally */
            align-items: center; /* Center content vertically */
            width: 100%;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        main {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        form {
            margin: 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="tel"],
        input[type="time"],
        input[type="date"],
        select {
            width: 40%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            height: 40px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button[id="cancelButton"] {
            background-color: red;
        }
        button:hover {
            background-color: #555;
        }
        .invalid-input {
            border: 1px solid red;
        }
        #description, #partsUsed {
            resize: none; /* Prevent user from resizing the textarea */
        }
        input.invalid-input[type="text"]{
        border: 1px solid red;
    }
    /* Increase padding inside the form */
    form {
        padding: 8px;
    }
    /* Increase the size of the equipment issue box */
    #equipmentDescription {
        resize: none; /* Prevent user from resizing the textarea */
        width: 95%;
        height: 150px;
        padding: 10px;
        margin-bottom: 20px;
    }

    /* Input and button styling */
    input, button {
        padding: 10px;
        margin-bottom: 20px; 
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    /* Style adjustments for buttons next to inputs */
    .input-group {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .input-group input,
    .input-group button {
        flex: 1;
        margin: 0;
    }
    .input-group button {
        white-space: nowrap;
        flex: none;
    }
        </style>
    
        
    <main>
        <h1>Edit Equipment</h1>
        <form id="editForm">
            <div class="edit-container">
                <div id="ownerInfo">
                    <label for="owner">Owner:</label>
                    <input type="search" id="owner" name="owner" list="ownerList" placeholder="Search for an owner" required>
                    <datalist id="ownerList">
                        <option value="Joe Jawndel">
                        <option value="Billy Talent">
                        <option value="Julio Mendes">
                        <!-- Add more owners here -->
                    </datalist>
                    <button type="button" onclick="goToCreateCustomerPage()" id="newCustomerButton">New Customer</button>
                </div>
                <div>
                    <label for="equipmentName">Name:</label>
                    <input type="text" id="equipmentName" name="equipmentName" placeholder="Enter name" required>
                </div>
                <div id="brandInfo">
                    <label for="brand">Brand:</label>
                    <select id="brand" name="brand" required>
                        <option value="" disabled selected>Select a brand</option>
                        <option value="Craftsman">Craftsman</option>
                        <option value="Dewalt">Dewalt</option>
                        <option value="Honda">Honda</option>
                        <option value="John Deere">John Deere</option>
                    </select>
                </div>
                <div id="descriptionInfo">
                    <label for="description">Description:</label>
                    <textarea id="equipmentDescription" name="description" required placeholder="Enter item description" rows="5" cols="50"></textarea>
                    <!-- The "rows" attribute determines the number of visible lines, and the "cols" attribute determines the number of visible columns -->
                </div>
                <div id="colourInfo">
                    <label for="colour">Colour:</label>
                    <select id="colour" name="colour" required>
                        <option value="" disabled selected>Select a colour</option>
                        <option value="Red">Red</option>
                        <option value="Blue">Blue</option>
                        <option value="Green">Green</option>
                        <option value="Yellow">Yellow</option>
                        <option value="Orange">Orange</option>
                        <option value="Purple">Purple</option>
                        <option value="Pink">Pink</option>
                        <option value="Black">Black</option>
                        <option value="White">White</option>
                        <option value="Gray">Gray</option>
                    </select>
                </div>

                <div id="errorContainer" class="error"></div>

                <button type="button" id="saveButton">Save Changes</button>
                <button type="button" id="cancelButton" onclick="goToEquipmentPage()">Cancel</button>
            </div>
        </form>
    </main>
    
<script>
    document.addEventListener("DOMContentLoaded", function () {
    // Get the equipment data from the URL parameter as a JSON string
    const urlParams = new URLSearchParams(window.location.search);
    const equipmentDataString = urlParams.get("equipmentData");

    if (equipmentDataString) {
        try {
            // Parse the JSON data
            const equipmentToEdit = JSON.parse(equipmentDataString);

            // Populate the input fields with the equipment data
            document.getElementById("equipmentName").value = equipmentToEdit.name;
            document.getElementById("brand").value = equipmentToEdit.brand;
            document.getElementById("equipmentDescription").value = equipmentToEdit.description;
            document.getElementById("colour").value = equipmentToEdit.colour;

            // Handle the owner dropdown
            const ownerDropdown = document.getElementById("owner");
            ownerDropdown.value = equipmentToEdit.owner;

            // Add an event listener to save changes
            const saveButton = document.getElementById("saveButton");
            saveButton.addEventListener("click", function () {
                // Reset previous error styles and messages
                resetValidationStyles();
                const errorContainer = document.getElementById("errorContainer");
                errorContainer.innerText = "";

                // Validate the input fields
                const name = document.getElementById("equipmentName").value;
                const brand = document.getElementById("brand").value;
                const description = document.getElementById("equipmentDescription").value;
                const colour = document.getElementById("colour").value;
                const owner = ownerDropdown.value;

                if (name && brand && description && colour && owner) {
                    // All fields are filled, proceed with saving changes
                    equipmentToEdit.name = name;
                    equipmentToEdit.brand = brand;
                    equipmentToEdit.description = description;
                    equipmentToEdit.colour = colour;
                    equipmentToEdit.owner = owner;

                    // Update the data in local storage
                    const storedEquipmentData = JSON.parse(localStorage.getItem("equipmentData")) || [];
                    storedEquipmentData[equipmentToEdit.index] = equipmentToEdit;
                    localStorage.setItem("equipmentData", JSON.stringify(storedEquipmentData));

                    // Redirect back to the inventory page
                    window.location.href = "inventory.html";
                } else {
                    // Display error messages for missing or incorrect fields
                    if (!name) {
                        errorContainer.innerText += "Please enter a name.\n";
                        document.getElementById("equipmentName").classList.add("invalid-input");
                    }
                    if (!brand) {
                        errorContainer.innerText += "Please select a brand.\n";
                        document.getElementById("brand").classList.add("invalid-input");
                    }
                    if (!description) {
                        errorContainer.innerText += "Please enter equipment description.\n";
                        document.getElementById("equipmentDescription").classList.add("invalid-input");
                    }
                    if (!colour) {
                        errorContainer.innerText += "Please select a color.\n";
                        document.getElementById("colour").classList.add("invalid-input");
                    }
                    if (!owner) {
                        errorContainer.innerText += "Please select an owner.";
                        ownerDropdown.classList.add("invalid-input");
                    }
                }
            });
        } catch (error) {
            console.error("Error parsing equipment data:", error);
        }
    } else {
        // Handle missing or invalid equipment data
        alert("Invalid or missing equipment data.");
        window.location.href = "inventory.html";
    }
});

function goToEquipmentPage() {
    window.location.href = "inventory.html";
}

function resetValidationStyles() {
    const elements = document.getElementsByClassName("invalid-input");
    for (let i = 0; i < elements.length; i++) {
        elements[i].classList.remove("invalid-input");
    }
}

function goToCreateCustomerPage() {
    window.location.href = "customerCreate.html";
}

//check for roles
const userRole = sessionStorage.getItem('userRole');
    if (userRole === 'sales') {
        document.getElementById('customerLink').style.display = 'block';
        document.getElementById('reportsLink').style.display = 'block';
    } else if (userRole === 'tech') {
        document.getElementById('repairsLink').style.display = 'block';
        document.getElementById('reportsLink').style.display = 'block';
    } else if (userRole === 'admin') {
        document.getElementById('customerLink').style.display = 'block';
        document.getElementById('maintenanceLink').style.display = 'block';
        document.getElementById('reportsLink').style.display = 'block';
        document.getElementById('repairsLink').style.display = 'block';
    } else {
        // Redirect to login page if user role is not set
        window.location.href = 'main.html';
    }
</script>

</body>
</html>
