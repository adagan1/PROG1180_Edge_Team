<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Emma's Small Engines</title>
    <style>
        #searchInput {
            width: 40.3%; /* Adjust the width as needed */
            max-width: 150px; /* Limit the maximum width */
            margin-bottom: 20px;
            display: block;
        }
        

        /* Style for the div containing the Add Repair button */
        .add-repair-button-container {
            margin-top: 10px; /* Add space above the button */
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="main.html" id="logo-link">Emma's Small Engines</a></h1>
        <nav id="headerContent">
            <ul>
                <li><a href="main.html">Home</a></li>
                <li style="display: none;" id="customerLink"><a href="customer.html">Customer</a></li>
                <li style="display: none;" id="repairsLink"><a href="repairs.html">Repairs</a></li>
                <li style="display: none;" id="reportsLink"><a href="reports.html">Reports</a></li>
                <li style="display: none;" id="maintenanceLink"><a href="tables.html">Maintenance</a></li>  
            </ul>
        </nav>
    </header>

    <button class="logout-button" id="logoutButton" onclick="location.href='login.html'" style="position: fixed; top: 70px; right: 10px;">Logout</button>

    <main>
        <h1>Repairs</h1>
        <div class="center-container">
            <input type="text" id="searchInput" placeholder="Search for a repair...">
        </div>
        <div class="filter-bar">
            <label for="categoryFilter">Filter by Status:</label>
            <select id="categoryFilter" onchange="fillTableWithRepairData()">
                <option value="all">All</option>
                <option value="in progress">In Progress</option>
                <option value="completed">Completed</option>
            </select>
        </div>
        <table id="repairsTable">
            <thead>
                <tr>
                    <th>Status</th> 
                    <th>Customer</th>
                    <th>Equipment</th>
                    <th>Issue</th>
                    <th>Time Started</th>
                    <th>Session</th>
                </tr>
            </thead>
            <tbody>
                <!-- Generated repair records will be added here, ensure to match the order of columns -->
            </tbody>
        </table>
    </main>

<script>
const hardCodedRepair = [
    {
        status: "In Progress",  // Added status
        repairid: "JJ001",
        serial: "1",
        equipment: "Honda Bagged Lawnmower",
        description: "Handle broke, cannot push.",
        startTime: "November 1, 11:34AM",
        endTime: "November 1, 12:40AM",
        partsUsed: "6 bolts, 6 washers, 2 screws, 1 replacement handle",
        customer: "Joe Jawndel"
    },
    {
        status: "In Progress",  // Added status
        repairid: "BT001",
        serial: "2",
        equipment: "Dewalt Drill",
        description: "Chuck cracked.",
        startTime: "November 2, 4:21PM",
        endTime: "November 2, 5:13PM",
        partsUsed: "4 screws, 1 replacement chuck",
        customer: "Billy Talent"
    },
    {
        status: "Completed",  // Added status
        repairid: "JJ002",
        serial: "4",
        equipment: "John Deere Electric Lawnmower",
        description: "Both front wheels came off.",
        startTime: "November 4, 10:03AM",
        endTime: "November 4, 2:27PM",
        partsUsed: "12 bolts, 12 washers, 2 replacement front wheels",
        customer: "Joe Jawndel"
    }
];
function fillTableWithRepairData() {
    const table = document.getElementById("repairsTable");
    const tbody = table.getElementsByTagName("tbody")[0];
    const searchInput = document.getElementById("searchInput");
    const categoryFilter = document.getElementById("categoryFilter");
    const searchTerm = searchInput.value.toLowerCase();
    const selectedCategory = categoryFilter.value;

    tbody.innerHTML = '';

    for (let i = 0; i < hardCodedRepair.length; i++) {
        const repair = hardCodedRepair[i];
        const statusLower = repair.status.toLowerCase();
        const repairString = JSON.stringify(repair).toLowerCase();

        if (repairString.includes(searchTerm) && (selectedCategory === "all" || statusLower === selectedCategory)) {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${repair.status}</td>
                <td>${repair.customer}</td>
                <td>${repair.equipment}</td>
                <td>${repair.description}</td>
                <td>${repair.startTime}</td>
                <td>
                    <button onclick="enterRepair(${i})">Access</button>
                </td>
            `;
            tbody.appendChild(row);
        }
    }
}

function enterRepair(index) {
    const repairToEdit = hardCodedRepair[index];

    const repairDataString = JSON.stringify(repairToEdit);
    
    window.location.href = `repairSession.html?repairData=${repairDataString}`;
}


function detailRepair(index) {
    const repairData = hardCodedRepair[index];

    const repairDataString = JSON.stringify(repairData);

    sessionStorage.setItem("selectedRepair", repairDataString);

    
    window.location.href = "repairsDetails.html";
}

// Function to navigate to the customerCreate.html page
function createRepair() {
    
    window.location.href = "repairsCreate.html";
}

document.addEventListener("DOMContentLoaded", function() {
    fillTableWithRepairData();

    // Add an event listener to the search input for real-time filtering
    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("input", function() {
        fillTableWithRepairData();
    });
});

//Function to go back to repairs page
function goToRepairsPage() {
    window.location.href = "repairs.html";
}

document.addEventListener("DOMContentLoaded", function() {
    fillTableWithRepairData();

    // Add event listeners for real-time filtering
    const searchInput = document.getElementById("searchInput");
    const categoryFilter = document.getElementById("categoryFilter");

    searchInput.addEventListener("input", function() {
        fillTableWithRepairData();
    });

    categoryFilter.addEventListener("change", function() {
        fillTableWithRepairData();
    });
});

//check for roles
const userRole = sessionStorage.getItem('userRole');
    if (userRole === 'sales') {
        document.getElementById('customerLink').style.display = 'block';
        document.getElementById('reportsLink').style.display = 'block';
    } else if (userRole === 'tech') {
        document.getElementById('repairsLink').style.display = 'block';
        document.getElementById('reportsLink').style.display = 'block';
    } else if (userRole === 'admin') {
        document.getElementById('customerLink').style.display = 'block';
        document.getElementById('maintenanceLink').style.display = 'block';
        document.getElementById('reportsLink').style.display = 'block';
        document.getElementById('repairsLink').style.display = 'block';
    } else {
        // Redirect to login page if user role is not set
        window.location.href = 'main.html';
    }
</script>

</body>
</html>
