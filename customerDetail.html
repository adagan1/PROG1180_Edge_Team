<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        h1 {
            text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            padding-left: 50px;
            display: flex;
            justify-content: space-between; /* Align content horizontally */
            align-items: center; /* Center content vertically */
            width: 100%;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        main {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        #equipmentButton {
            padding: 10px 15px; /* Add padding */
            width: auto; /* Set width to auto */
            max-width: 200px; /* Set a maximum width */
            margin: 10px 0; /* Add some margin */
            margin-bottom: 0;
            /* You can add more styles here as needed */
        }

        #cancelButton {
        padding: 10px 15px; /* Add padding */
        width: auto; /* Set width to auto */
        max-width: 200px; /* Set a maximum width */
        margin: 10px 0; /* Add some margin */
        /* You can add more styles here as needed */
    }
    </style>
    <title>Customer Details</title>
</head>
<body>
    <header>
        <h1><a href="main.html" id="logo-link">Emma's Small Engines</a></h1>
        <nav>
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="customer.html">Customer</a></li>
                <li><a href="tables.html">Maintenance</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="repairs.html">Repairs</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Customer Details</h1>
        <div id="customerDetails">
            <!-- Customer details will be displayed here using JavaScript -->
        </div>
        <!-- Equipment Details Button -->
    <button type="button" id="equipmentButton">Show Equipment Details</button>

    <!-- Hidden Equipment Details Table -->
    <div id="equipmentDetails" style="display: none;">
        <table>
            <!-- Table rows will be inserted here using JavaScript -->
        </table>
    </div>
        <button type="button" id="cancelButton", onclick="goToCustomerPage()">Back to Customer</button>

    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Retrieve the selected customer data from sessionStorage
            const customerDataString = sessionStorage.getItem("selectedCustomer");
    
            if (customerDataString) {
                const customerData = JSON.parse(customerDataString);
                displayCustomerDetails(customerData);
            } else {
                document.getElementById("customerDetails").textContent = "Customer details not found.";
            }
    
            const equipmentButton = document.getElementById("equipmentButton");
            const equipmentDetails = document.getElementById("equipmentDetails");
    
            equipmentButton.addEventListener("click", function() {
                if (equipmentDetails.style.display === "none" && customerDataString) {
                    displayEquipmentDetails(JSON.parse(customerDataString));
                    equipmentDetails.style.display = "block";
                    this.textContent = "Hide Equipment Details";
                } else {
                    equipmentDetails.style.display = "none";
                    this.textContent = "Show Equipment Details";
                }
            });
        });
    
        function displayCustomerDetails(customerData) {
            const customerDetails = document.getElementById("customerDetails");
            const detailsTable = document.createElement("table");
            const labelMappings = {
                name: "Name",
                customerid: "Customer ID",
                email: "Email",
                phone: "Phone",
                address: "Address",
                city: "City",
                postal: "Postal",
                province: "Province"
                // Do not add Equipment here as it will be displayed separately
            };
    
            for (const key in customerData) {
                if (key !== 'Equipment') {
                    const row = document.createElement("tr");
                    row.appendChild(createCell(labelMappings[key] || key));
                    row.appendChild(createCell(customerData[key]));
                    detailsTable.appendChild(row);
                }
            }
            customerDetails.appendChild(detailsTable);
        }
    
        function displayEquipmentDetails(customerData) {
            const equipmentTable = document.getElementById("equipmentDetails").querySelector("table");
            equipmentTable.innerHTML = "";

            const row = equipmentTable.insertRow(-1);
            row.appendChild(createCell('Equipment'));
            row.appendChild(createCell(customerData.Equipment));

            // Add repair details or a button to add repair record
            if (customerData.Repair) {
                row.appendChild(createCell(customerData.Repair));
            } else {
                const repairCell = row.insertCell(-1);
                repairCell.appendChild(createAddRepairButton());
            }
        }
    
        function createCell(text) {
            const cell = document.createElement("td");
            cell.textContent = text;
            return cell;
        }
        function createAddRepairButton() {
            const button = document.createElement("button");
            button.textContent = "Repair";
            button.onclick = function() { createRepair(); };
            return button;
        }

        // Define the createRepair function or ensure it's defined elsewhere
        function createRepair() {
        window.location.href = "repairsCreate.html";
        }
    
        function goToCustomerPage() {
            window.location.href = "customerDetail.html";
        }
    </script>
    
</body>
</html>
