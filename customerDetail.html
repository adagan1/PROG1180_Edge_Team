<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="customerCreate.js"></script>
    <style>
        h1 {
            text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            padding-left: 50px;
            display: flex;
            justify-content: space-between; /* Align content horizontally */
            align-items: center; /* Center content vertically */
            width: 100%;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        main {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
    <title>Customer Details</title>
</head>
<body>
    <header>
        <h1><a href="main.html" id="logo-link">Emma's Small Engines</a></h1>
        <nav>
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="inventory.html">Equipment</a></li>
                <li><a href="customer.html">Customer</a></li>
                <li><a href="tables.html">Maintenance</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="repairs.html">Repairs</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Customer Details</h1>
        <div id="customerDetails">
            <!-- Customer details will be displayed here using JavaScript -->
        </div>
    </main>
    <script>
        // Retrieve the selected customer data from sessionStorage
        const customerDataString = sessionStorage.getItem("selectedCustomer");
    
        if (customerDataString) {
            // Parse the customer data JSON string
            const customerData = JSON.parse(customerDataString);
    
            // Display the customer details on the page
            const customerDetails = document.getElementById("customerDetails");
    
            // Create HTML elements to display the details
            const detailsTable = document.createElement("table");
    
            // Define label mappings
            const labelMappings = {
                name: "Name",
                customerid: "Customer ID",
                email: "Email",
                phone: "Phone",
                address: "Address",
                city: "City",
                postal: "Postal",
                province: "Province"
            };
    
            for (const key in customerData) {
                const row = document.createElement("tr");
                const cell1 = document.createElement("td");
                const cell2 = document.createElement("td");
    
                cell1.textContent = labelMappings[key] || key;
                cell2.textContent = customerData[key];
    
                cell1.classList.add("left"); // Add a class to the left column for capitalization
    
                row.appendChild(cell1);
                row.appendChild(cell2);
    
                detailsTable.appendChild(row);
            }
    
            customerDetails.appendChild(detailsTable);
        } else {
            // Handle the case where customer data is not available
            customerDetails.textContent = "Customer details not found.";
        }
    </script>
    <button type="button" id="cancelButton", onclick="goToCustomerPage()">Back to Customer</button>       
</body>
</html>
