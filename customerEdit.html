<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="customerEdit.js"></script>
<html lang="en">
    <head>
        <title>Edit Customer</title>
    </head>
    <body>
        <header>
            <h1><a href="main.html" id="logo-link">Emma's Small Engines</a></h1>
            <nav>
                <ul>
                    <li><a href="main.html">Home</a></li>
                    <li><a href="inventory.html">Equipment</a></li>
                    <li><a href="customer.html">Customer</a></li>
                    <li><a href="tables.html">Maintenance</a></li>
                </ul>
            </nav>
        </header>

        <!-- Kyle Fix! -->
    <style>
        h1 {
            text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            padding-left: 50px;
            display: flex;
            justify-content: space-between; /* Align content horizontally */
            align-items: center; /* Center content vertically */
            width: 100%;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        main {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        form {
            margin: 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 40%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            height: 40px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button[id="cancelButton"] {
            background-color: red;
        }

        button:hover {
            background-color: #555;
        }
    </style>
    <!-- End Kyle Fix -->
    
    <main id="createPageMain">
        <h1>Edit Customer</h1>
        <form id="customerEditForm">
            <div class="edit-container">
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" placeholder="Customer Name" required>
                
                <label for="customerEmail">Email:</label>
                <input type="email" id="customerEmail" placeholder="Email" required>
                
                <label for="customerPhone">Phone:</label>
                <input type="tel" id="customerPhone" placeholder="Phone" required pattern="[0-9]{10}">
                
                <label for="customerAddress">Address:</label>
                <input type="text" id="customerAddress" placeholder="Address" required>

                <label for="customerCity">City:</label>
                <select name="customerCity" id="customerCity">
                    <option value="Niagara Falls">Niagara Falls</option>
                    <option value="Toronto">Toronto</option>
                    <option value="Ottawa">Ottawa</option>
                    <option value="Calgary">Calgary</option>
                    <option value="Winnipeg">Winnipeg</option>
                </select>
                
                <label for="customerPostal">Postal:</label>
                <input type="text" id="customerPostal" placeholder="Postal" required pattern="[A-Za-z0-9\s]{6,10}">
                
                <label for="customerProvince">Province:</label>
                <select name="customerProvince" id="customerProvince" required>
                    <option value="Ontario">Ontario</option>
                    <option value="Quebec">Quebec</option>
                    <option value="Manitoba">Manitoba</option>
                    <option value="Saskatchewan">Saskatchewan</option>
                    <option value="Alberta">Alberta</option>
                    <option value="British Columbia">British Columbia</option>
                    <option value="Prince Edward Island">Prince Edward Island</option>
                    <option value="Nova Scotia">Nova Scotia</option>
                    <option value="New Brunswick">New Brunswick</option>
                    <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
                    <option value="Nunavut">Nunavut</option>
                    <option value="Northwest Territories">Northwest Territories</option>
                    <option value="Yukon">Yukon</option>
                </select>
                <div id="EquipmentInfo">
                    <label for="EquipmentInfo">Equipment:</label>
                    <select id="EquipmentInfo" name="Equipment" required>
                        <option value="" disabled selected>Select a Equipment</option>
                        <option value="Equipment1">Craftsman Bagged Lawnmower </option>
                        <option value="Equipment2">Dewalt Drill</option>
                        <option value="Equipment3">Craftsman Saw</option>
                        <option value="Equipment4">John Deere Electric Lawnmower</option>
                    </select>
                </div>
                <br>
                
                <button type="button" id="saveButton" onclick="validateForm()">Save Changes</button>
                <button type="button" id="cancelButton", onclick="goToCustomerPage()">Cancel</button>
            </div>
        </form>
    </main>    
    
    </body>
</html>
