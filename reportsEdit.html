<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Edit Report</title>
    <style>
        h1 {
            text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            padding-left: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        main {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        form {
            margin: 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="date"],
        select {
            width: 40%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            height: 40px;
        }

        button {
            background-color: #686868;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button[id="cancelButton"] {
            background-color: red;
        }

        button:hover {
            background-color: #3a3a3a;
        }

        .invalid-input {
            border: 1px solid red;
        }

        input.invalid-input[type="text"],
        input.invalid-input[type="number"],
        input.invalid-input[type="date"] {
            border: 1px solid red;
        }
        #reportDescription {
            resize: none; /* Prevent user from resizing the textarea */
        }

        textarea {
            resize: none;
        }

        #equipment, #warrantyOwner, #salesOwner, #status {
            width: 40%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="main.html" id="logo-link">Emma's Small Engines</a></h1>
        <nav id="headerContent">
            <ul>
                <li><a href="main.html">Home</a></li>
                <li style="display: none;" id="customerLink"><a href="customer.html">Customer</a></li>
                <li style="display: none;" id="repairsLink"><a href="repairs.html">Repairs</a></li>
                <li style="display: none;" id="reportsLink"><a href="reports.html">Reports</a></li>
                <li style="display: none;" id="maintenanceLink"><a href="tables.html">Maintenance</a></li>  
            </ul>
        </nav>
    </header>

    <button class="logout-button" id="logoutButton" onclick="location.href='login.html'" style="position: fixed; top: 70px; right: 10px;">Logout</button>

    <main id="createPageMain">
        <h1>Edit Report</h1>
        <form id="reportEditForm">
            <div class="edit-container">

                <div id="warrantyFields" style="display: none;">
                    <div id="ownerInfo">
                        <label for="warrantyOwner">Owner:</label>
                        <input type="search" id="warrantyOwner" name="warrantyOwner" list="ownerList" placeholder="Search for an owner" required>
                        <datalist id="ownerList">
                            <option value="Joe Jawndel">
                            <option value="Billy Talent">
                            <option value="Julio Mendes">
                            <!-- Add more owners here -->
                        </datalist>
                    </div>
    
                    <label for="reportDate">Date:</label>
                    <input type="date" id="reportDate" placeholder="Select a date" required>

                    <label for="warrantyStart">Warranty Start:</label>
                    <input type="date" id="warrantyStart" placeholder="Select warranty start date">

                    <label for="warrantyEnd">Warranty End:</label>
                    <input type="date" id="warrantyEnd" placeholder="Select warranty end date">

                    <label for="warrantyDetails">Warranty Details:</label>
                    <input type="text" id="warrantyDetails" placeholder="Enter warranty details">

                    <label for="additionalWarrantyInfo">Additional Warranty Info:</label>
                    <textarea id="additionalWarrantyInfo" placeholder="Enter additional warranty info" rows="5" cols="50"></textarea>
                </div>

                <div id="salesFields">
                    <div id="ownerInfo">
                        <label for="salesOwner">Owner:</label>
                        <input type="search" id="salesOwner" name="salesOwner" list="ownerList" placeholder="Search for an owner" required>
                        <datalist id="ownerList">
                            <option value="Joe Jawndel">
                            <option value="Billy Talent">
                            <option value="Julio Mendes">
                            <!-- Add more owners here -->
                        </datalist>
                    </div>
    
                    <label for="reportDate">Date:</label>
                    <input type="date" id="reportDate" placeholder="Select a date" required>

                    <label for="reportDescription">Description:</label>
                    <textarea id="reportDescription" name="reportDescription" placeholder="Enter item description" rows="5" cols="50"></textarea>

                    <label for="reportPrice">Price:</label>
                    <input type="number" id="reportPrice" placeholder="Enter price" required>

                    <label for="reportQuantity">Quantity:</label>
                    <input type="number" id="reportQuantity" placeholder="Enter quantity" required>

                    <label for="reportTotal">Total:</label>
                    <input type="number" id="reportTotal" placeholder="Enter total" required>
                </div>

                <div id="weeklyReportFields" style="display: none;">
                    <label for="reportOwner">Owner:</label>
                    <input type="text" id="reportOwner" value="Emma's Small Engines" readonly>
                
                    <label for="weekStart">Start Report Date:</label>
                    <input type="date" id="weekStart" required>
                
                    <label for="weekEnd">End Report Date:</label>
                    <input type="date" id="weekEnd" required>
                
                    <label for="totalSales">Total Sales:</label>
                    <input type="number" id="totalSales" required>
                
                    <label for="totalRepairs">Total Repairs:</label>
                    <input type="number" id="totalRepairs" required>
                
                    <label for="inventoryUsed">Inventory Used:</label>
                    <input type="text" id="inventoryUsed" required>
                </div>
                

                <div id="errorContainer"></div>
                <button type="button" id="saveButton">Save Changes</button>
                <button type="button" id="cancelButton" onclick="goToReportsPage()">Cancel</button>
            </div>
        </form>
    </main>

<script>
    document.addEventListener("DOMContentLoaded", function () {
    // Retrieve report data from sessionStorage
    const selectedReportString = sessionStorage.getItem("selectedReport");
    if (!selectedReportString) {
        // Redirect to reports page if no report data is found
        window.location.href = "reports.html";
    }

    const selectedReport = JSON.parse(selectedReportString);

    // Populate the form fields with the selected report data
    const reportOwnerInput = document.getElementById("salesOwner");
    const warrantyOwnerInput = document.getElementById("warrantyOwner");
    const reportDateInput = document.getElementById("reportDate");
    const reportDescriptionInput = document.getElementById("reportDescription");
    const reportPriceInput = document.getElementById("reportPrice");
    const reportQuantityInput = document.getElementById("reportQuantity");
    const reportTotalInput = document.getElementById("reportTotal");
    const warrantyStartInput = document.getElementById("warrantyStart");
    const warrantyEndInput = document.getElementById("warrantyEnd");
    const warrantyDetailsInput = document.getElementById("warrantyDetails");
    const additionalWarrantyInfoInput = document.getElementById("additionalWarrantyInfo");

    // Include order fields
    const orderOwnerInput = document.getElementById("brand");
    const orderEquipmentInput = document.getElementById("equipment");
    const orderDetailsInput = document.getElementById("orderDetails");
    const orderQuantityInput = document.getElementById("orderQuantity");
    const orderDateInput = document.getElementById("orderDate");
    const arrivalDateInput = document.getElementById("arrivalDate");
    const statusInput = document.getElementById("status");
    const orderPriceInput = document.getElementById("orderPrice");

    //warranty
    if (selectedReport.category.toLowerCase() === 'warranty') {
        // Populate the sales fields with the selected report data
        document.getElementById('salesFields').style.display = 'none'; // Hide sales fields
        document.getElementById('warrantyFields').style.display = 'block'; // Show warranty fields
        document.getElementById('orderFields').style.display = 'none'; // Hide order fields

        // Populate the warranty fields with the example data
        warrantyOwnerInput.value = selectedReport.owner || "";
        warrantyStartInput.value = selectedReport.warrantyStart || "";
        warrantyEndInput.value = selectedReport.warrantyEnd || "";
        warrantyDetailsInput.value = selectedReport.warrantyDetails || "";
        additionalWarrantyInfoInput.value = selectedReport.additionalWarrantyInfo || "";
    } 

    else if (selectedReport.category.toLowerCase() === 'weekly report') {
    document.getElementById('salesFields').style.display = 'none';
    document.getElementById('warrantyFields').style.display = 'none';
    document.getElementById('weeklyReportFields').style.display = 'block';

    document.getElementById('weekStart').value = selectedReport.startReportDate || "";
    document.getElementById('weekEnd').value = selectedReport.endReportDate || "";
    document.getElementById('totalSales').value = selectedReport.totalSales || "";
    document.getElementById('totalRepairs').value = selectedReport.totalRepairs || "";
    document.getElementById('inventoryUsed').value = selectedReport.inventoryUsed || "";
}


    //sales
    else if (selectedReport.category.toLowerCase() === 'sales') {
        document.getElementById('salesFields').style.display = 'block'; // Show sales fields
        document.getElementById('warrantyFields').style.display = 'none'; // Hide warranty fields
        document.getElementById('orderFields').style.display = 'none'; // hide order fields

        reportOwnerInput.value = selectedReport.owner || "";
        reportDateInput.value = selectedReport.date || "";
        reportDescriptionInput.value = selectedReport.description || "";
        reportPriceInput.value = selectedReport.price || "";
        reportQuantityInput.value = selectedReport.quantity || "";
        reportTotalInput.value = selectedReport.total || "";
    }
    else {
        document.getElementById('salesFields').style.display = 'none';
        document.getElementById('warrantyFields').style.display = 'none';
        document.getElementById('orderFields').style.display = 'none';
    }

    const saveButton = document.getElementById("saveButton");
    saveButton.addEventListener("click", function () {
        // Get the edited report data
        const editedReport = {
            owner: reportOwnerInput.value,
            date: reportDateInput.value,
            description: reportDescriptionInput.value,
            price: reportPriceInput.value,
            quantity: reportQuantityInput.value,
            total: reportTotalInput.value,
            warrantyStart: warrantyStartInput.value,
            warrantyEnd: warrantyEndInput.value,
            warrantyDetails: warrantyDetailsInput.value,
            additionalWarrantyInfo: additionalWarrantyInfoInput.value,
        };

        // Perform form validation
        if (validateForm(editedReport)) {
            // Save the changes to the edited report data
            // You can add your saving logic here

            // After saving, redirect back to the reports page
            window.location.href = "reports.html";
        }
    });

    const cancelButton = document.getElementById("cancelButton");
    cancelButton.addEventListener("click", function () {
        // Cancel the editing and return to the reports page
        window.location.href = "reports.html";
    });

    // Function to validate the form data
    function validateForm(report) {
        let isValid = true;
        const errorContainer = document.getElementById("errorContainer");
        errorContainer.innerHTML = "";

        if (report.owner.trim() === "") {
            displayError("Brand/Owner name is required.", "owner");
            isValid = false;
        }

        if (report.date.trim() === "") {
            displayError("Date is required.", "reportDate");
            isValid = false;
        }

        if (report.price.trim() === "") {
            displayError("Price is required.", "reportPrice");
            isValid = false;
        }

        if (report.arrivalDate.trim() === "") {
            displayError("Arrival date is required.", "arrivalDate")
            isValid = false;
        }

        if (isNaN(report.price) || parseFloat(report.price) <= 0) {
            displayError("Price must be a positive number.", "reportPrice");
            isValid = false;
        }

        if (report.quantity.trim() === "") {
            displayError("Quantity is required.", "reportQuantity");
            isValid = false;
        }

        if (isNaN(report.quantity) || parseInt(report.quantity) <= 0) {
            displayError("Quantity must be a positive whole number.", "reportQuantity");
            isValid = false;
        }

        if (report.total.trim() === "") {
            displayError("Total is required.", "reportTotal");
            isValid = false;
        }

        if (isNaN(report.total) || parseFloat(report.total) <= 0) {
            displayError("Total must be a positive number.", "reportTotal");
            isValid = false;
        }

        // Additional validation for warranty fields if the category is 'warranty'
        if (report.category.toLowerCase() === 'warranty') {
            if (report.warrantyStart.trim() === "") {
                displayError("Warranty start date is required.", "warrantyStart");
                isValid = false;
            }

            if (report.warrantyEnd.trim() === "") {
                displayError("Warranty end date is required.", "warrantyEnd");
                isValid = false;
            }
        }

        return isValid;
    }

    // Function to display validation errors and highlight input fields
    function displayError(message, inputId) {
        const errorContainer = document.getElementById("errorContainer");
        const errorMessage = document.createElement("p");
        errorMessage.textContent = message;
        errorContainer.appendChild(errorMessage);

        // Highlight the input field in red
        const inputField = document.getElementById(inputId);
        inputField.classList.add("invalid-input");
    }
});

function goToReportsPage() {
    window.location.href = "reports.html";
}

//check for roles
const userRole = sessionStorage.getItem('userRole');
    if (userRole === 'sales') {
        document.getElementById('customerLink').style.display = 'block';
    } else if (userRole === 'tech') {
        document.getElementById('repairsLink').style.display = 'block';
        document.getElementById('reportsLink').style.display = 'block';
    } else if (userRole === 'admin') {
        document.getElementById('customerLink').style.display = 'block';
        document.getElementById('maintenanceLink').style.display = 'block';
        document.getElementById('reportsLink').style.display = 'block';
        document.getElementById('repairsLink').style.display = 'block';
    } else {
        // Redirect to login page if user role is not set
        window.location.href = 'main.html';
    }
</script>

</body>
</html>
