<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="style.css">
<html lang="en">
    <head>
        <title>Edit Colour</title>
    </head>
    <body>
        <header>
            <h1><a href="main.html" id="logo-link">Emma's Small Engines</a></h1>
            <nav>
                <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="inventory.html">Equipment</a></li>
                <li><a href="customer.html">Customer</a></li>
                <li><a href="tables.html">Maintenance</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="repairs.html">Repairs</a></li>
                </ul>
            </nav>
        </header>
        <style>
            h1 {
                text-align: center;
            }
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }
    
            header {
                background-color: #333;
                color: #fff;
                padding: 1rem;
                padding-left: 50px;
                display: flex;
                justify-content: space-between; /* Align content horizontally */
                align-items: center; /* Center content vertically */
                width: 100%;
            }
    
            header h1 {
                margin: 0;
            }
    
            nav ul {
                list-style: none;
                padding: 0;
            }
    
            nav ul li {
                display: inline;
                margin-right: 20px;
            }
    
            main {
                max-width: 600px;
                margin: 0 auto;
                background-color: #fff;
                padding: 20px;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
                text-align: center;
            }
    
            form {
                margin: 0;
            }
    
            label {
                display: block;
                margin-bottom: 5px;
            }
    
            input[type="text"],
            input[type="number"],
            input[type="email"],
            input[type="tel"],
            select {
                width: 40%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
    
            select {
                height: 40px;
            }
    
            button {
                background-color: #333;
                color: #fff;
                padding: 10px 20px;
                border: none;
                cursor: pointer;
            }
    
            button[id="cancelButton"] {
                background-color: red;
            }
            button:hover {
                background-color: #555;
            }
            #description {
                resize: none; /* Prevent user from resizing the textarea */
            }
            .invalid-input {
                border: 1px solid red;
            }
            input.invalid-input[type="text"],
            input.invalid-input[type="email"],
            input.invalid-input[type="tel"] {
                border: 1px solid red;
            }
        </style>
    
        
    <main>
        <h1>Edit Colour</h1>
        <form id="editForm">
            <div class="edit-container">
                <div>
                    <label for="colourName">Colour:</label>
                    <input type="text" id="colourName" name="colourName" placeholder="Enter name" required>
                </div>

                <div id="errorContainer" class="error"></div>

                <button type="button" id="saveButton">Save Changes</button>
                <button type="button" id="cancelButton" onclick="goToTablesPage()">Cancel</button>
            </div>
        </form>
    </main>
    
<script>
    document.addEventListener("DOMContentLoaded", function () {
    // Get the colour data from the URL parameter as a JSON string
    const urlParams = new URLSearchParams(window.location.search);
    const colourDataString = urlParams.get("data");
    const colourName = urlParams.get("colourName"); // Get the color name

    if (colourDataString) {
        try {
            // Parse the JSON data
            const colourToEdit = JSON.parse(colourDataString);
        
            // Populate the input fields with the color data
            document.getElementById("colourName").value = colourName; // Set the color name in the text box
        
            // Add an event listener to save changes
            document.getElementById("saveButton").addEventListener("click", function () {
                // Reset the input field outlines
                resetInputOutlines();
        
                // Validate the input fields
                if (validateForm()) {
                    // Update the colour data with the new values
                    colourToEdit.name = document.getElementById("colourName").value;
        
                    // Update the data in local storage
                    // Retrieve the existing colour data
                    const storedColourData = JSON.parse(localStorage.getItem("colourData")) || [];
        
                    // Update the colour data in local storage
                    storedColourData[colourToEdit.index] = colourToEdit;
        
                    // Save the updated data back to local storage
                    localStorage.setItem("colourData", JSON.stringify(storedColourData));
        
                    // Redirect back to the colour page
                    window.location.href = "tables.html";
                }
            });
        } catch (error) {
            console.error("Error parsing colour data:", error); // Define the 'error' variable
        }
    }
});

function validateForm() {
    const colourName = document.getElementById("colourName").value;

    const errorMessages = [];

    if (colourName === "") {
        errorMessages.push("Please fill in the 'Colour' field.");
        document.getElementById("colourName").classList.add("invalid-input");
    } else if (!validateColour(colourName)) {
        errorMessages.push("The 'Colour' field should only contain letters.");
        document.getElementById("colourName").classList.add("invalid-input");
    }

    if (errorMessages.length > 0) {
        // Display error messages on the page
        document.getElementById("errorContainer").innerHTML = errorMessages.join("<br>");
        return false;
    }
    return true;
}

function validateColour(name) {
    const colourPattern = /^[A-Za-z\s]+$/;
    return colourPattern.test(name);
}

function goToTablesPage() {
    window.location.href = "tables.html";
}

function resetInputOutlines() {
    // Remove the 'invalid-input' class from all input fields and dropdown lists
    const inputs = document.querySelectorAll("input, select");
    inputs.forEach(input => {
        input.classList.remove("invalid-input");
    });
}
</script>

</body>
</html>
