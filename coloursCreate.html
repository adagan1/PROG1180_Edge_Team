<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Create Colour</title>
    <!-- Kyle Fix! -->
    <style>
        h1 {
            text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            padding-left: 50px;
            display: flex;
            justify-content: space-between; /* Align content horizontally */
            align-items: center; /* Center content vertically */
            width: 100%;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        main {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        form {
            margin: 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 40%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            height: 40px;
        }

        button {
            background-color: #686868;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button[id="cancelButton"] {
            background-color: red;
        }
        button:hover {
            background-color: #3a3a3a;
        }
    </style>
    <!-- End Kyle Fix -->
</head>
<body>
    <header>
        <h1><a href="main.html" id="logo-link">Emma's Small Engines</a></h1>
        <nav id="headerContent">
            <ul>
                <li><a href="main.html">Home</a></li>
                <li style="display: none;" id="customerLink"><a href="customer.html">Customer</a></li>
                <li style="display: none;" id="repairsLink"><a href="repairs.html">Repairs</a></li>
                <li style="display: none;" id="reportsLink"><a href="reports.html">Reports</a></li>
                <li style="display: none;" id="maintenanceLink"><a href="tables.html">Maintenance</a></li>  
            </ul>
        </nav>
    </header>

    <button class="logout-button" id="logoutButton" onclick="location.href='login.html'" style="position: fixed; top: 70px; right: 10px;">Logout</button>

    <main>
        <h1 id="createOrEditTitle">Add Colour</h1>
        <div class="center-container">
            <form id="createForm">                
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="colourName" name="name" required placeholder="Enter colour name">
                </div>
                <div>
                    <button type="button" onclick="createColour()">Save Changes</button>
                    <button type="button" id="cancelButton", onclick="goToMaintenancePage()">Cancel</button>
                </div>
            </form>
        </div>
    </main>

<script>
    function createColour() {
    // Get the data for the new maintenance item
    const name = document.getElementById("colourName").value;

    // Create an object with the new equipment data
    const newColour = {
        name: name
    };

    // For this example, we'll log the new data to the console
    console.log("New Maintenance Data:", newColour);

    // Redirect back to the inventory page
    window.location.href = "tables.html";
}

function goToMaintenancePage() {
    window.location.href = "tables.html";
}

//check for roles
const userRole = sessionStorage.getItem('userRole');
    if (userRole === 'sales') {
        document.getElementById('customerLink').style.display = 'block';
        document.getElementById('reportsLink').style.display = 'block';
    } else if (userRole === 'tech') {
        document.getElementById('repairsLink').style.display = 'block';
        document.getElementById('reportsLink').style.display = 'block';
    } else if (userRole === 'admin') {
        document.getElementById('customerLink').style.display = 'block';
        document.getElementById('maintenanceLink').style.display = 'block';
        document.getElementById('reportsLink').style.display = 'block';
        document.getElementById('repairsLink').style.display = 'block';
    } else {
        // Redirect to login page if user role is not set
        window.location.href = 'main.html';
    }
</script>

</body>
</html>
