<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Create Report</title>
    <style>
        h1 {
            text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            padding-left: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        main {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        form {
            margin: 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        select,
        input[type="text"],
        input[type="date"],
        input[type="number"],
        input[type="search"],
        textarea {
            width: 40%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            resize: none;
        }

        button {
            background-color: #686868;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #3a3a3a;
        }

        button[id="cancelButton"] {
            background-color: red;
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="main.html" id="logo-link">Emma's Small Engines</a></h1>
        <nav id="headerContent">
            <ul>
                <li><a href="main.html">Home</a></li>
                <li style="display: none;" id="customerLink"><a href="customer.html">Customer</a></li>
                <li style="display: none;" id="repairsLink"><a href="repairs.html">Repairs</a></li>
                <li style="display: none;" id="reportsLink"><a href="reports.html">Reports</a></li>
                <li style="display: none;" id="maintenanceLink"><a href="tables.html">Maintenance</a></li>  
            </ul>
        </nav>
    </header>

    <button class="logout-button" id="logoutButton" onclick="location.href='login.html'" style="position: fixed; top: 70px; right: 10px;">Logout</button>

    <main>
        <h1>Generate Report</h1>
        <form id="reportCreateForm">
            <label for="reportCategory">Category:</label>
            <select id="reportCategory" onchange="toggleFields()">
                <option value="" disabled selected>Select a category</option>
                <option value="warranty">Warranty</option>
                <option value="weeklyReport">Weekly Report</option>
                <option value="sales">Sales</option>
            </select>                       

            <div id="warrantyFields" style="display: none;">
                <label for="owner">Manufacturer:</label>
                <input type="search" id="owner" name="owner" list="ownerList" placeholder="Search for manufacturer" required>
                <datalist id="ownerList">
                    <option value="Honda">
                    <option value="Dewalt">
                    <option value="John Deere">
                </datalist>
                
                <label for="product">Equipment:</label>
                <input type="search" id="product" name="product" list="productList" placeholder="Search for a product" required>
                <datalist id="productList">
                    <option value="Lawnmower">
                    <option value="Drill">
                    <option value="Electric Lawnmower">
                </datalist>

                <label for="equipment">Equipment S/N:</label>
                <input type="text" id="equipment" name="equipment" list="equipmentList" placeholder="Enter equipment S/N" required>

            </div>

            <div id="weeklyFields" style="display: none;">
                <label for="startReportDate">Start Date:</label>
                <input type="date" id="startReportDate" required>
    
                <label for="endReportDate">End Date:</label>
                <input type="date" id="endReportDate" required>
    
            </div>

            <div id="salesFields" style="display: none;">
                <label for="customer">Customer:</label>
                <input type="search" id="customer" name="customer" list="customerList" placeholder="Search for a customer" required>
                <datalist id="customerList">
                    <option value="Joe Jawndel">
                    <option value="Julio Mendez">
                    <option value="Billy Talent">
                </datalist>
            
                <label for="product">Equipment:</label>
                <input type="search" id="product" name="product" list="productList" placeholder="Search for a product" required>
                <datalist id="productList">
                    <option value="Lawnmower">
                    <option value="Drill">
                    <option value="Electric Lawnmower">
                </datalist>

                <label for="fix">Fix:</label>
                <input type="search" id="fix" name="fix" list="fixList" placeholder="Search for a fix" required>
                <datalist id="fixList">
                    <option value="Tire Change">
                    <option value="Oil Change">
                    <option value="Engine Rebuild">
                </datalist>
            </div>
            <div id="errorContainer"></div> <!-- Container for error messages -->
            <div>

            <button type="button" id="generateButton" hidden onclick="createReport()">Generate</button>
            <button type="button" id="cancelButton" onclick="goToReportsPage()">Cancel</button>
        </form>
    </main>

    <script> 
    function toggleFields() {
        const reportCategory = document.getElementById("reportCategory");
        const warrantyFields = document.getElementById("warrantyFields");
        const weeklyFields = document.getElementById("weeklyFields");
        const salesFields = document.getElementById("salesFields");
        const generateButton = document.getElementById("generateButton");
        const cancelButton = document.getElementById("cancelButton");

        warrantyFields.style.display = reportCategory.value === "warranty" ? "block" : "none";
        weeklyFields.style.display = reportCategory.value === "weeklyReport" ? "block" : "none";
        salesFields.style.display = reportCategory.value === "sales" ? "block" : "none";

        // Show the buttons when a category is selected
        if (reportCategory.value === "warranty" || reportCategory.value === "weeklyReport" || reportCategory.value === "sales") {
            generateButton.removeAttribute("hidden");
            cancelButton.removeAttribute("hidden");
        } else {
            // Hide the buttons when no category is selected
            generateButton.setAttribute("hidden", true);
        }
    }

    function goToReportsPage() {
        console.log("Redirecting to reports.html");
        window.location.href = "reports.html";
    }

    //check for roles
        const userRole = sessionStorage.getItem('userRole');
        if (userRole === 'sales') {
            document.getElementById('customerLink').style.display = 'block';
            document.getElementById('reportsLink').style.display = 'block';
        } else if (userRole === 'tech') {
            document.getElementById('repairsLink').style.display = 'block';
            document.getElementById('reportsLink').style.display = 'block';
        } else if (userRole === 'admin') {
            document.getElementById('customerLink').style.display = 'block';
            document.getElementById('maintenanceLink').style.display = 'block';
            document.getElementById('reportsLink').style.display = 'block';
            document.getElementById('repairsLink').style.display = 'block';
        } else {
            // Redirect to login page if user role is not set
            window.location.href = 'main.html';
        }
    </script>
</body>
</html>
