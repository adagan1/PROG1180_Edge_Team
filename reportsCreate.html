<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Create Report</title>
    <style>
        h1 {
            text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            padding-left: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        main {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        form {
            margin: 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        select,
        input[type="text"],
        input[type="date"],
        input[type="number"],
        input[type="search"],
        textarea {
            width: 40%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            resize: none;
        }

        button {
            background-color: #686868;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #3a3a3a;
        }

        button[id="cancelButton"] {
            background-color: red;
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="main.html" id="logo-link">Emma's Small Engines</a></h1>
        <nav id="headerContent">
            <ul>
                <li><a href="main.html">Home</a></li>
                <li style="display: none;" id="customerLink"><a href="customer.html">Customer</a></li>
                <li style="display: none;" id="repairsLink"><a href="repairs.html">Repairs</a></li>
                <li style="display: none;" id="reportsLink"><a href="reports.html">Reports</a></li>
                <li style="display: none;" id="maintenanceLink"><a href="tables.html">Maintenance</a></li>  
            </ul>
        </nav>
    </header>

    <button class="logout-button" id="logoutButton" onclick="location.href='login.html'" style="position: fixed; top: 70px; right: 10px;">Logout</button>

    <main>
        <h1>Generate Report</h1>
        <form id="reportCreateForm">
            <label for="reportCategory">Category:</label>
            <select id="reportCategory" onchange="toggleFields()">
                <option value="" disabled selected>Select a category</option>
                <option value="warranty">Warranty</option>
                <option value="weeklyReport">Weekly Report</option>
                <option value="sales">Sales</option>
            </select>                       

            <div id="warrantyFields" style="display: none;">
                <label for="owner">Manufacturer:</label>
                <input type="search" id="owner" name="owner" list="ownerList" placeholder="Search for customer" required>
                <datalist id="ownerList">
                    <option value="Honda">
                    <option value="Craftsman">
                    <option value="Dewalt">
                    <option value="John Deere">
                </datalist>
            </div>

            <div id="weeklyFields" style="display: none;">
                <label for="startReportDate">Start Date:</label>
                <input type="date" id="startReportDate" required>
    
                <label for="endReportDate">End Date:</label>
                <input type="date" id="endReportDate" required>
    
            </div>

            <div id="salesFields" style="display: none;">
                <label for="customer">Customer:</label>
                <input type="search" id="customer" name="customer" list="customerList" placeholder="Search for a customer" required>
                <datalist id="customerList">
                    <option value="Joe Jawndel">
                    <option value="Julio Mendez">
                    <option value="Billy Talent">
                </datalist>
            
                <div id="productFields">
                    <div class="product-field">
                        <label for="product">Product:</label>
                        <input type="search" class="product" name="product" list="productList" placeholder="Search for a product" required id="product">
                        <datalist id="productList">
                            <option value="Air Filter - 30965">
                            <option value="Oil - 20394">
                            <option value="Spark Plug - 30459">
                        </datalist>
                        <button type="button" onclick="removeProductField(this)">Remove Item</button>
                    </div>
                </div>
            
                <button type="button" onclick="addProductField()">Add Item</button>
            </div>
<br>

            <div id="errorContainer"></div>
            <button type="button" id="generateButton" hidden>Generate</button>
            <button type="button" id="cancelButton" onclick="goToReportsPage()">Cancel</button>
        </form>
    </main>

    <script>
    
    function toggleFields() {
    const reportCategory = document.getElementById("reportCategory").value;
    const warrantyFields = document.getElementById("warrantyFields");
    const weeklyFields = document.getElementById("weeklyFields");
    const salesFields = document.getElementById("salesFields");
    const generateButton = document.getElementById("generateButton");
    const cancelButton = document.getElementById("cancelButton");
    const errorContainer = document.getElementById("errorContainer");

    warrantyFields.style.display = reportCategory === "warranty" ? "block" : "none";
    weeklyFields.style.display = reportCategory === "weeklyReport" ? "block" : "none";
    salesFields.style.display = reportCategory === "sales" ? "block" : "none";

    // Show the buttons when a category is selected
    if (reportCategory === "warranty" || reportCategory === "weeklyReport" || reportCategory === "sales") {
        generateButton.removeAttribute("hidden");
        cancelButton.removeAttribute("hidden");
    } else {
        // Hide the buttons when no category is selected
        generateButton.setAttribute("hidden", true);
    }

    // Clear previous error messages
    errorContainer.innerHTML = "";

    // Check if the Generate button was clicked
    if (generateButton.clicked) {
        //warranty
        if (reportCategory === "warranty") {
            const manufacturerField = document.getElementById("owner");

            if (!manufacturerField.value.trim()) {
                displayError("Manufacturer field is required.");
                return; // Stop further execution if there is an error
            }
        }
        //weekly
        if (reportCategory === "weeklyReport") {
            const startDate = document.getElementById("startReportDate")
            const endDate = document.getElementById("endReportDate")

            if(!startDate.value.trim()) {
                displayError("Please select a start date.")
                return;
            }
            else if(!endDate.value.trim()) {
                displayError("Please select a end date.")
                return
            }
        }
        //sales
        if (reportCategory === "sales") {
            const customer = document.getElementById("customer")
            const product = document.getElementById("product")

            if(!customer.value.trim()) {
                displayError("Please select a customer.")
                return;
            }
            else if(!product.value.trim()) {
                displayError("Please select a product.")
                return
            }
        }
        window.location.href = "reports.html";
    }
}

function displayError(message) {
    const errorContainer = document.getElementById("errorContainer");
    errorContainer.innerHTML = `<p class="error-message">${message}</p>`;
}

document.getElementById("generateButton").addEventListener("click", function() {
    this.clicked = true;
    toggleFields();
});

function displayError(message) {
    const errorContainer = document.getElementById("errorContainer");
    errorContainer.innerHTML = `<p class="error-message">${message}</p>`;
}

document.getElementById("generateButton").addEventListener("click", function() {
    this.clicked = true;
    toggleFields();
});

function displayError(message) {
    const errorContainer = document.getElementById("errorContainer");
    errorContainer.innerHTML = `<p class="error-message">${message}</p>`;
}

    function goToReportsPage() {
        console.log("Redirecting to reports.html");
        window.location.href = "reports.html";
    }

    function addProductField() {
    const productFields = document.getElementById("productFields");
    
    const newProductField = document.createElement("div");
    newProductField.classList.add("product-field");

    newProductField.innerHTML = `
        <label for="product">Product:</label>
        <input type="search" class="product" name="product" list="productList" placeholder="Search for a product" required>
        <datalist id="productList">
            <option value="Air Filter - 30965">
            <option value="Oil - 20394">
            <option value="Spark Plug - 30459">
        </datalist>
        <button type="button" onclick="removeProductField(this)">Remove Item</button>
    `;

    productFields.appendChild(newProductField);
}

function removeProductField(button) {
    const productField = button.parentNode;
    const productFields = document.getElementById("productFields");

    // Ensure there is at least one product field before removing
    if (productFields.children.length > 1) {
        productFields.removeChild(productField);
    }
}

//check for roles
const userRole = sessionStorage.getItem('userRole');
        if (userRole === 'sales') {
            document.getElementById('customerLink').style.display = 'block';
            document.getElementById('reportsLink').style.display = 'block';
        } else if (userRole === 'tech') {
            document.getElementById('repairsLink').style.display = 'block';
            document.getElementById('reportsLink').style.display = 'block';
        } else if (userRole === 'admin') {
            document.getElementById('customerLink').style.display = 'block';
            document.getElementById('maintenanceLink').style.display = 'block';
            document.getElementById('reportsLink').style.display = 'block';
            document.getElementById('repairsLink').style.display = 'block';
        } else {
            // Redirect to login page if user role is not set
            window.location.href = 'main.html';
        }
    </script>
</body>
</html>
