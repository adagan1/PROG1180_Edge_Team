<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        h1 {
            text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            padding-left: 50px;
            display: flex;
            justify-content: space-between; /* Align content horizontally */
            align-items: center; /* Center content vertically */
            width: 100%;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        main {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
    <title>Inventory Details</title>
</head>
<body>
    <header>
        <h1><a href="main.html" id="logo-link">Emma's Small Engines</a></h1>
        <nav id="headerContent">
            <ul>
                <li><a href="main.html">Home</a></li>
                <li style="display: none;" id="customerLink"><a href="customer.html">Customer</a></li>
                <li style="display: none;" id="maintenanceLink"><a href="tables.html">Maintenance</a></li>
                <li style="display: none;" id="reportsLink"><a href="reports.html">Reports</a></li>
                <li style="display: none;" id="repairsLink"><a href="repairs.html">Repairs</a></li>         
            </ul>
        </nav>
    </header>

    <button class="logout-button" id="logoutButton" onclick="location.href='login.html'" style="position: fixed; top: 70px; right: 10px;">Logout</button>

    <main>
        <h1>Equipment Details</h1>
        <div id="equipmentDetails">
            <!-- Equipment details will be displayed here using JavaScript -->
        </div>
    </main>
    <script>
        // Retrieve the selected equipment data from sessionStorage
        const equipmentDataString = sessionStorage.getItem("selectedEquipment");

        if (equipmentDataString) {
            // Parse the equipment data JSON string
            const equipmentData = JSON.parse(equipmentDataString);

            // Display the equipment details on the page
            const equipmentDetails = document.getElementById("equipmentDetails");

            // Create HTML elements to display the details
            const detailsTable = document.createElement("table");

            // Define label mappings
            const labelMappings = {
                name: "Name",
                serial: "Serial Number",
                model: "Model Number",
                equipmentid: "Equipment ID",
                brand: "Brand",
                description: "Description",
                price: "Price",
                colour: "Colour",
                owner: "Owner"
            };

            for (const key in equipmentData) {
                const row = document.createElement("tr");
                const cell1 = document.createElement("td");
                const cell2 = document.createElement("td");

                cell1.textContent = labelMappings[key] || key;
                cell2.textContent = equipmentData[key];

                // Add a class to the left column for capitalization
                cell1.classList.add("left");

                row.appendChild(cell1);
                row.appendChild(cell2);

                detailsTable.appendChild(row);
            }

            equipmentDetails.appendChild(detailsTable);
        } else {
            // Handle the case where equipment data is not available
            equipmentDetails.textContent = "Equipment details not found.";
        }
    </script>
    <button type="button" id="cancelButton" onclick="goToEquipmentPage()">Back to Equipment</button>

<script>
    function goToEquipmentPage() {
    window.location.href = "inventory.html";
}

//check for roles
const userRole = sessionStorage.getItem('userRole');
    if (userRole === 'sales') {
        document.getElementById('customerLink').style.display = 'block';
    } else if (userRole === 'tech') {
        document.getElementById('repairsLink').style.display = 'block';
        document.getElementById('reportsLink').style.display = 'block';
    } else if (userRole === 'admin') {
        document.getElementById('customerLink').style.display = 'block';
        document.getElementById('maintenanceLink').style.display = 'block';
        document.getElementById('reportsLink').style.display = 'block';
        document.getElementById('repairsLink').style.display = 'block';
    } else {
        // Redirect to login page if user role is not set
        window.location.href = 'main.html';
    }
</script>

</body>
</html>
